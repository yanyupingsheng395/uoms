<div class="modal fade" id="job-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title pull-left" id="job-add-modal-title">新增任务</h5>
            </div>
            <div class="modal-body">
                <form id="job-add-form" class="form-horizontal">
                    <input type="hidden" id="jobId" name="jobId"/>
                    <input type="hidden" id="status" name="status"/>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Bean名称：</label>
                        <div class="col-md-7">
                            <input type="text" name="beanName" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">方法名称：</label>
                        <div class="col-md-7">
                            <input type="text" name="methodName" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">方法参数：</label>
                        <div class="col-md-7">
                            <input type="text" name="params" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">cron表达式：</label>
                        <div class="col-md-7">
                            <input type="text" name="cronExpression" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">备注：</label>
                        <div class="col-md-7">
                            <input type="text" name="remark" class="form-control"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="job-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{/js/app/job/jobAdd.js}"></script>
<script data-th-src="@{/js/app/job/jobEdit.js}"></script>
