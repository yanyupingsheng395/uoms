<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <title>调度系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <!--<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link rel="stylesheet"  data-th-href="@{/css//bootstrap.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/common.css}">
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>

<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="col-md-12">
                            <div class="row">
                                <h5 class="modal-title pull-left" style="margin-top: 20px;">定时调度</h5>
                            </div>
                            <div class="row">
                                <hr class="hr"/>
                            </div>
                        </div>
                        <form id="job-table-form">
                            <input type="hidden" id="deptId" name="deptId">
                            <input type="hidden" id="parentId" name="parentId">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        Bean名称：<input type="text" name="beanName">
                                    </li>
                                    <li>
                                        方法名称：
                                        <input type="text" name="methodName">
                                    </li>
                                    <li>
                                        状态:
                                        <select name="status">
                                            <option value="" selected>所有</option>
                                            <option value="0">正常</option>
                                            <option value="1">暂停</option>
                                        </select>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" onclick="searchJob()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="refreshJob()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>

                    <div class="col-sm-12 select-table table-striped">
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-success" data-toggle="modal" data-target="#job-add">
                                        <i class="fa fa-plus"></i> 新增任务
                                    </a>
                                    <a class="btn btn-secondary" onclick="updateJob()">
                                        <i class="fa fa-edit"></i> 修改任务
                                    </a>
                                    <a class="btn btn-danger btn-edit" onclick="deleteJob()">
                                        <i class="fa fa-close"></i> 删除任务
                                    </a>
                                    <a class="btn btn-primary btn-del" onclick="runJob()">
                                        <i class="fa fa-check"></i> 立即执行任务
                                    </a>
                                    <a class="btn btn-warning" onclick="pauseJob()">
                                        <i class="fa fa-pause"></i> 暂停任务
                                    </a>
                                    <a class="btn btn-info btn-del" onclick="resumeJob()">
                                        <i class="fa fa-play"></i> 恢复任务
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12 table-responsive">
                                <table id="jobTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:include="job/jobAdd"></div>
        </main>
    </div>
</div>
<script data-th-src="@{/js/app/job/job.js}"></script>
</body>
</html>
