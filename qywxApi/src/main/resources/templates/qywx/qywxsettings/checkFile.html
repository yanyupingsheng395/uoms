<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="btn-group-sm" id="toolbar" role="group">
                    <a class="btn btn-primary btn-edit" id="btn_upload" onclick="$('#materialModal').modal('show')">
                        <i class="fa fa-cog"></i> 上传文件
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="showfile" style="display:none;">
                <div class="col-xs-6 col-xs-offset-2 col-sm-8" style="margin-top:10px;">
                    <div class="form-group">
                        &#12288;&#12288;文件名称：<input type="text"  class="form-control" readonly="readonly" name="filename" id="filename"/>
                    </div>
                </div>
                <div class="col-xs-6 col-xs-offset-2 col-sm-8">
                    <div class="form-group">
                        &#12288;&#12288;文件内容：<textarea class="form-control" rows="3"  readonly="readonly" name="content" id="content"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="modal fade" id="materialModal" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog" style="width: 75%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title pull-left">上传文件</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="container kv-main">
                        <form enctype="multipart/form-data">
                            <input id="file-0" class="file" type="file" multiple data-min-file-count="1">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
