<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css">

    <!--时间选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css}">
    <!--日期选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker3.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-select/bootstrap-select.min.css}">

    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <style>
        .changeColor{
            background-color: #31b0d5  !important;
            color: white;
        }

        .tab-content > .tab-pane > .chart_none_panel{
            display: block;     /* undo display:none          */
            height: 0;          /* height:0 is also invisible */
            overflow-y: hidden; /* no-overflow                */
        }
        .tab-content > .tab-pane > .chartpanel{
            height: auto;       /* let the content decide it  */
        }
    </style>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>SPU列表</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12" style="margin-bottom: 20px;">
                                        <form class="form-inline">
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label class="control-label">时间：</label>
                                                    <div class="input-group">
                                                        <input class="form-control js-datepicker" type="text" id="startDt" data-date-format="yyyy-mm-dd" name="cate_name" value="2019-05-01" placeholder="开始时间">
                                                    </div>
                                                    <div class="input-group">
                                                        <input class="form-control js-datepicker" type="text" id="endDt" data-date-format="yyyy-mm-dd" name="cate_name" value="2019-05-15" placeholder="结束时间">
                                                    </div>
                                                </div>

                                                <div class="form-group col-md-6">
                                                    <label class="control-label">筛选条件：</label>
                                                    <div class="input-group col-md-6">
                                                        <select class="selectpicker" id="conditions" name="conditions"></select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" style="margin-top: 20px;">
                                                <div class="form-group col-md-6">
                                                    <label class="control-label">来源：</label>
                                                    <select name="" id="source" class="select selectpicker">
                                                        <option value="0">PC商城</option>
                                                        <option value="1">小程序</option>
                                                        <option value="2">APP</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-6 text-right">
                                                    <a class="btn btn-primary" type="button" id="query"><i class="mdi mdi-magnify"></i>查询</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table id="catListTable" class="table table-striped text-nowrap"></table>
                                </div>
                            </div>

                            <ul class="nav nav-tabs" id="tabs">
                                <li class="active"> <a data-toggle="tab" href="#tab_kpis" aria-expanded="true">品类指标监控</a> </li>
                                <li> <a data-toggle="tab" href="#tab_lifecycle">品类生命周期</a> </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade active in" id="tab_kpis">
                                    <div id="initTab1">
                                        <div style="height: 100px;width: 100%;margin-top: 40px;" class="text-center">
                                            <i class="mdi mdi-alert-circle-outline"></i><span class="h5">请先在品类列表选择品类！</span>
                                        </div>
                                    </div>
                                    <div id="tabContent1" class="chart_none_panel">
                                        <div th:include="operate/lifecycle/catekpimonitor"></div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tab_lifecycle">
                                    <div id="initTab2">
                                        <div style="height: 100px;width: 100%;margin-top: 40px;" class="text-center">
                                            <i class="mdi mdi-alert-circle-outline"></i><span class="h5">请先在品类列表选择品类！</span>
                                        </div>
                                    </div>
                                    <div id="tabContent2" class="chart_none_panel">
                                        <div th:include="operate/lifecycle/catelifecycle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!--档位modal-->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="gearsModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <div id="gearChart" style="width:100%;height: 200px;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--时间选择插件-->
<script data-th-src="@{/plugins/bootstrap-datetimepicker/moment.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datetimepicker/locale/zh-cn.js}"></script>
<!--日期选择插件-->
<script data-th-src="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
<script data-th-src="@{/plugins/bootstrap-select/bootstrap-select.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-select/defaults-zh_CN.min.js}"></script>
<script type="text/javascript" data-th-src="@{/js/app/operate/lifecycle/catekpimonitor.js}"></script>
<script type="text/javascript" data-th-src="@{/js/app/operate/lifecycle/cat_list.js}"></script>
<script type="text/javascript" data-th-src="@{/js/app/operate/lifecycle/lifecycle.js}"></script>
</body>
</html>
