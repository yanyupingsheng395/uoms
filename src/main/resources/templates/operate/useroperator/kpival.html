<div class="row">
    <div class="col-md-12">
        <h5>指标快照与趋势</h5>
    </div>
    <div class="col-md-6">
        <!--报告期卡片-->
        <div class="card bg-light" style="margin-top: 55px;">
            <div class="card-body clearfix">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p class="h5 m-t-0"><i class="mdi mdi-coffee-to-go"></i>本周期实际值</p>
                        <p class="h3 m-b-0" id="actualVal">--</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <p class="h6">
                            <span style="line-height: 30px;">去年同期:</span>
                            <span style="line-height: 30px;" id="lastYearPeriod">--</span>
                        </p>
                    </div>
                    <div class="col-md-4">
                        <p class="h6">
                            <span style="line-height: 30px;">同比:</span>
                            <span style="line-height: 30px;" id="lastYearOnYear">--</span>
                        </p>
                    </div>
                </div>
                <div class="row" id="">
                    <div class="col-md-8">
                        <p class="h6">
                            <span style="line-height: 30px;">&nbsp;&nbsp;&nbsp;上周期:</span>
                            <span style="line-height: 30px;" id="lastPeriod">--</span>
                        </p>
                    </div>
                    <div class="col-md-4">
                        <p class="h6">
                            <span style="line-height: 30px;">环比:</span>
                            <span style="line-height: 30px;" id="lastPeriodYearOnYear">--</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div id="kpiChart" style="width:100%;height:300px;"></div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h5>新老客指标快照与趋势</h5>
    </div>
    <div class="col-md-6">
        <table class="table table-bordered" style="margin-top: 55px;">
            <thead>
            <tr>
                <th rowspan="2" style="vertical-align: middle">指标</th>
                <th colspan="4" id="kpiName">--</th>
            </tr>
            <tr>
                <th>绝对值</th>
                <th>同比</th>
                <th>环比</th>
                <th>贡献率</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>首购用户</td>
                <td id="fpAbs">-</td>
                <td id="fpTb">-</td>
                <td id="fpHb">-</td>
                <td id="fpContributeRate">-</td>
            </tr>
            <tr>
                <td>非首购用户</td>
                <td id="spAbs">-</td>
                <td id="spTb">-</td>
                <td id="spHb">-</td>
                <td id="spContributeRate">-</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <div id="allChart" style="width: 100%;height: 300px;"></div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div id="fpChart" style="width: 100%;height: 300px;"></div>
    </div>
    <div class="col-md-6">
        <div id="spChart" style="width: 100%;height: 300px;"></div>
    </div>
</div>
