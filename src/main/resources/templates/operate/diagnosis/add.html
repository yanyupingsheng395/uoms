<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <!--时间选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css}">
    <!--日期选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker3.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content" oncontextmenu="doNothing()" id="main">
            <!-- 控制面板的右键操作按钮 -->
            <div id="operateBtns" style="top: 0px;left: 0px;position: absolute; z-index: 100; display: none;">
                <table style="width: auto;">
                    <tr>
                        <td><button class="btn btn-default" data-toggle="modal" data-target="#nodeAddModal" onclick="modalBefore()"><i class="mdi mdi-plus"></i>&nbsp;新增</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-default" onclick="alert('删除')"><i class="mdi mdi-delete danger"></i>&nbsp;删除</button></td>
                    </tr>
                </table>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>诊断</h4>
                            </div>
                            <div class="card-body">
                                <div class="m-t-md" id="step1" style="display:block;">
                                    <form class="form-horizontal" id="formTable">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="beginDt">诊断名称：</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" name="diagName" id="diagName" value="诊断001"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="beginDt">周期：</label>
                                            <div class="col-md-3">
                                                <select name="periodType" class="selectpicker form-control" id="periodType">
                                                    <option value="Y">年</option>
                                                    <option value="M">月</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="beginDt">开始时间：</label>
                                            <div class="col-md-3" id="startDate">
                                                <input class="form-control js-datepicker m-b-10" type="text" id="beginDt" name="beginDt" value="2009"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="beginDt">结束时间：</label>
                                            <div class="col-md-3" id="endDate">
                                                <input class="form-control js-datepicker m-b-10" type="text" id="endDt" name="endDt" value="2019"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="m-t-md" id="step2" style="display: none;">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <!-- 时间区 -->
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <span>周期：<span id="period_type"></span></span>
                                                </div>
                                                <div class="col-md-6">
                                                    <span>时间：<span id="date_area"></span></span>
                                                </div>
                                            </div>
                                            <hr style="margin-top: 5px; margin-bottom: 10px;"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- 左侧区域 -->
                                        <div class="col-md-7">
                                            <!-- 流程图区 -->
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div data-th-include="operate/diagnosis/progress"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 右侧区域 -->
                                        <div class="col-md-5">
                                            <div class="card">
                                                <div class="card-header bg-cyan">
                                                    <h4>第1季度盈利曲线</h4>
                                                    <ul class="card-actions">
                                                        <li>
                                                            <button type="button" onclick="collapse(this)"><i style="color:#fff;" class="mdi mdi-menu-down mdi-24px"></i></button>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="card-body" style="display:none;">
                                                    <div style="height:400px;width: 100%" id="chart1"></div>
                                                </div>
                                            </div>
                                            <div class="card">
                                                <div class="card-header bg-cyan">
                                                    <h4>第2季度盈利曲线</h4>
                                                    <ul class="card-actions">
                                                        <li>
                                                            <button type="button" onclick="collapse(this)"><i class="mdi mdi mdi-menu-down mdi-24px"></i></button>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="card-body" style="display:none;">
                                                    <div style="width:100%;height:400px;" id="chart2"></div>
                                                </div>
                                            </div>
                                            <div class="card">
                                                <div class="card-header bg-cyan">
                                                    <h4>第3季度盈利曲线</h4>
                                                    <ul class="card-actions">
                                                        <li>
                                                            <button type="button" onclick="collapse(this)"><i class="mdi mdi mdi-menu-down mdi-24px"></i></button>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="card-body" style="display:none;">
                                                    <div style="width:100%;height:400px;" id="chart3"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mg-stop">
                                    <div class="col-md-12 text-right">
                                        <button id="next" class="btn btn-info" onclick="next(this)">保存并诊断</button>
                                        <a class="btn btn-default" href="/page/diagnosis/list">返回</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 条件model-->
            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="nodeAddModalLabel" id="nodeAddModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="nodeAddModalLabel"></h4>
                        </div>
                        <div class="modal-body">

                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="beginDt">选择指标：</label>
                                            <div class="col-md-6">
                                                <select name="periodType" class="selectpicker form-control" id="op1">
                                                    <option value="gmv">销售额/GMV</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="beginDt">拆分方式：</label>
                                            <div class="col-md-6">
                                                <select name="periodType" class="selectpicker form-control" id="op2">
                                                    <option value="0">加法</option>
                                                    <option value="1">乘法</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" id="plus_condition" style="display:none;">
                                            <label class="col-md-3 control-label" for="beginDt">乘法公式：</label>
                                            <div class="col-md-6">
                                                <select name="periodType" class="selectpicker form-control" id="op3"></select>
                                            </div>
                                        </div>

                                        <div class="form-group" id="add_condition" style="display:block;">
                                            <label class="col-md-3 control-label" for="beginDt">维度：</label>
                                            <div class="col-md-6">
                                                <select name="periodType" class="selectpicker form-control" id="op4">
                                                    <option value="0">首购/非首购</option>
                                                    <option value="1">渠道</option>
                                                    <option value="2">子品牌</option>
                                                    <option value="3">品类/spu</option>
                                                    <option value="4">人口属性</option>
                                                    <option value="5">经济地域</option>
                                                    <option value="6">价值分级</option>
                                                    <option value="7">活动分级</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="addCondition()">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
<!--时间选择插件-->
<script data-th-src="@{/plugins/bootstrap-datetimepicker/moment.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datetimepicker/locale/zh-cn.js}"></script>
<!--日期选择插件-->
<script data-th-src="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<script src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/diagnosis/add.js}"></script>
<script data-th-src="@{/js/common/Chart.js}"></script>
</body>
</html>
