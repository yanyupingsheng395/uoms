<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!--时间选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css}">
    <!--日期选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker3.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-select/bootstrap-select.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content" oncontextmenu="doNothing()" id="main">
            <!-- 控制面板的右键操作按钮 -->
            <div id="operateBtns" style="top: 0px;left: 0px;position: absolute; z-index: 100; display: none;">
                <table style="width: auto;">
                    <tr id="condition0">
                        <td><button class="btn btn-default" data-toggle="modal" data-target="#nodeAddModal" onclick="modalBefore()"><span class="h5"><i class="mdi mdi-plus"></i>&nbsp;新增</span></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-default" data-toggle="modal" data-target="#nodeDetailModal" onclick="modalDetailBefore()"><span class="h5"><i class="mdi mdi-file-document-box"></i>&nbsp;详情</span></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-default" data-code="0" onclick="alarmFlag(this)"><span class="h5"><i class="mdi mdi-check"></i>&nbsp;标记</span></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-default" onclick="alert('删除')"><span class="h5"><i class="mdi mdi-delete"></i>&nbsp;删除</span></button></td>
                    </tr>
                </table>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>诊断</h4>
                            </div>
                            <div class="card-body">
                                <div class="m-t-md" id="step1" style="display:block;">
                                    <form class="form-horizontal" id="formTable">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="beginDt">诊断名称：</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" name="diagName" id="diagName" value="诊断001"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="beginDt">周期：</label>
                                            <div class="col-md-3">
                                                <select name="periodType" class="selectpicker form-control" id="periodType">
                                                    <option value="Y">年</option>
                                                    <option value="M">月</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="beginDt">开始时间：</label>
                                            <div class="col-md-3" id="startDate">
                                                <input class="form-control js-datepicker m-b-10" type="text" id="beginDt" name="beginDt" value="2009"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="beginDt">结束时间：</label>
                                            <div class="col-md-3" id="endDate">
                                                <input class="form-control js-datepicker m-b-10" type="text" id="endDt" name="endDt" value="2019"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="m-t-md" id="step2" style="display: none;">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <!-- 时间区 -->
                                            <div class="row">
                                                <div class="col-md-1">
                                                    <span class="h5">周期：</span><span id="period_type"></span>
                                                </div>
                                                <div class="col-md-3">
                                                    <span class="h5">时间：</span><span id="date_area"></span>
                                                </div>
                                            </div>
                                            <hr style="margin-top: 5px; margin-bottom: 10px;"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- 左侧区域 -->
                                        <div class="col-md-7">
                                            <!-- 流程图区 -->
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div data-th-include="operate/diagnosis/progress"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 右侧区域 -->
                                        <div class="col-md-5" id="charts">
                                            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                                <div class="panel panel-primary">
                                                    <div class="panel-heading" role="tab" id="headingOne">
                                                        <h4 class="panel-title">
                                                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                                                0 GMV
                                                            </a>
                                                        </h4>
                                                    </div>
                                                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                                        <div class="panel-body">
                                                            该周期内销售额/GMV为55260.15元
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12 text-right">
                                        <button id="next" class="btn btn-primary" onclick="next(this)"><i class="mdi mdi-share-variant"></i>保存并诊断</button>
                                        <a class="btn btn-default" href="/page/diagnosis/list"><i class="mdi mdi-reply"></i>返回</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 条件model-->
            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="nodeAddModalLabel" id="nodeAddModal">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="nodeAddModalLabel">新增节点</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="currentNode">当前指标：</label>
                                            <div class="col-md-6">
                                                <input type="text" id="currentNode" class="form-control" disabled value="销售额/GMV"/>
                                                <input type="hidden" id="currentNodeId" value="-1"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="beginDt">诊断方式：</label>
                                            <div class="col-md-6">
                                                <select name="periodType" class="selectpicker form-control" id="op2">
                                                    <option value="">请选择</option>
                                                    <option value="0">加法</option>
                                                    <option value="1">乘法</option>
                                                    <option value="2">过滤</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" id="plus_condition" style="display:none;">
                                            <label class="col-md-3 control-label" for="beginDt">乘法公式：</label>
                                            <div class="col-md-6">
                                                <select name="periodType" class="selectpicker form-control" id="op3"></select>
                                            </div>
                                        </div>

                                        <div class="form-group" id="add_condition" style="display:none;">
                                            <label class="col-md-3 control-label" for="beginDt">维度：</label>
                                            <div class="col-md-6">
                                                <select name="periodType" class="selectpicker form-control" id="op4"></select>
                                            </div>
                                        </div>
                                        <hr/>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h5>增加条件：</h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group" style="display:block;">
                                                    <label class="col-md-3 control-label" for="beginDt">条件：</label>
                                                    <div class="col-md-6">
                                                        <select name="periodType" class="selectpicker form-control" id="op5"></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group" style="display:block;">
                                                    <label class="col-md-3 control-label" for="beginDt">值：</label>
                                                    <div class="col-md-6">
                                                        <select name="periodType" class="selectpicker form-control" id="op6" multiple></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 text-center">
                                                <button type="button" class="btn btn-primary btn-sm" onclick="selectedCondition()"><i class="mdi mdi-plus"></i>&nbsp;增加条件</button>
                                            </div>
                                        </div>
                                    </form>
                                    <hr/>
                                    <div class="row">
                                        <div class="col-md-12"><h5>已选条件：</h5></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table class="table text-left" id="dataTable">
                                                <tr><td><i class="mdi mdi-alert-circle"></i>暂无数据！</td></tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="addCondition()">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="resetTableData()">关闭</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 详情model-->
            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="nodeDetailModalLabel" id="nodeDetailModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="nodeDetailModalLabel">详细信息</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <p><span class="h5">指标名称：</span><span id="kpiNameDetail"></span></p>
                                </div>
                                <div class="col-md-12">
                                    <p class="h5">条件：</p>
                                </div>
                                <div class="col-md-12">
                                    <table class="table text-left" id="dataTableDetail" style="border-top: 0px;">
                                        <tr><td><i class="mdi mdi-alert-circle-outline"></i>暂无数据！</td></tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
<!--时间选择插件-->
<script data-th-src="@{/plugins/bootstrap-datetimepicker/moment.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datetimepicker/locale/zh-cn.js}"></script>
<!--日期选择插件-->
<script data-th-src="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-select/bootstrap-select.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-select/defaults-zh_CN.min.js}"></script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>
<script data-th-src="@{/js/app/operate/diagnosis/add.js}"></script>
</body>
</html>
