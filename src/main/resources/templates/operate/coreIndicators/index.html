<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <style>
        .panel-icon {
            font-size: 65px;
            color: #33cabb;
        }
        .progress-bar-lighter {
            background-color: #f5f6f7;
        }
        #table1 td{
            border: solid 1px #eceeef;
            padding:3px;
        }
    </style>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>目标完成监控</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-5">
                                        <span style="float: left; height: 34px; width: 80px; line-height: 34px;">监控目标：</span>
                                        <select class="selectpicker" id="tgtList" style="width:calc(100% - 80px);resize:none; height: 34px; float: left"></select>
                                    </div>
                                    <div class="col-md-4">
                                        <span style="float: left; height: 34px; width: 80px; line-height: 34px;">目标时间：</span>
                                        <span id="tgtDate" style="width:calc(100% - 80px);resize:none; line-height: 34px; float: left">2019年</span>
                                    </div>
                                    <div class="col-md-3">
                                        <a style="line-height: 34px;text-decoration: underline;color: #4d5259;cursor: pointer;" onclick="$('#dimensionVal').modal('show')"><i class="mdi mdi-mouse"></i>指标维度&值</a></span>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="card bg-light">
                                            <div class="card-body clearfix">
                                                <div class="row">
                                                    <div class="col-md-12 text-center">
                                                        <p class="h5 m-t-0"><i class="mdi mdi-coffee"></i>本周期目标</p>
                                                        <p class="h3 m-b-0">0.00元</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 text-center">
                                                        <p class="h6">同比<span style="color:green;"><i class="mdi mdi-menu-up mdi-18px"></i>0.00%</span></p>
                                                    </div>
                                                    <div class="col-md-6 text-center">
                                                        <p class="h6">去年同期:<span style="line-height: 30px;">0.00元</span></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card bg-light">
                                            <div class="card-body clearfix">
                                                <div class="row">
                                                    <div class="col-md-12 text-center">
                                                        <p class="h5 m-t-0"><i class="mdi mdi-coffee-to-go"></i>本周期实际完成</p>
                                                        <p class="h3 m-b-0">0.00元</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 text-center">
                                                        <p class="h6">同比<span style="color:green;"><i class="mdi mdi-menu-up mdi-18px"></i>0.00%</span></p>
                                                    </div>
                                                    <div class="col-md-6 text-center">
                                                        <p class="h6">去年同期:<span style="line-height: 30px;">0.00元</span></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card bg-light">
                                            <div class="card-body clearfix">
                                                <div class="row">
                                                    <div class="col-md-12 text-center">
                                                        <p class="h5 m-t-0"><i class="mdi mdi-percent"></i>本周期达标率</p>
                                                        <p class="h3 m-b-0">0.00%</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 text-center">
                                                        <p class="h6">同比<span style="color:green;"><i class="mdi mdi-menu-up mdi-18px"></i>0.00%</span></p>
                                                    </div>
                                                    <div class="col-md-6 text-center">
                                                        <p class="h6">去年同期:<span style="line-height: 30px;">0.00%</span></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="alert alert-info" role="alert"><span class="iconfont" style="color:#1E90FF;">&#xe60b;</span><span>建议:</span>
                                            <p>
                                                1.目标的完成度为%；尚有业绩XX需要完成；
                                            </p>
                                            <p>
                                                2.已经过的时间尚有YY业绩缺口；没有完成目标的单位周期有N个，分别是a、b；
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5>各月目标和实际值对比图</h5>
                                        <hr style="margin-top: 0px;margin-bottom: 5px;"/>
                                        <div id="chart1" style="width:100%;height: 400px;"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5>本年、去年指标线&均值线</h5>
                                        <hr style="margin-top: 0px;margin-bottom: 5px;"/>
                                        <div id="chart2" style="height: 370px;"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5>跨年长趋势与环比增长率</h5>
                                        <hr style="margin-top: 0px;margin-bottom: 5px;"/>
                                        <div id="chart3" style="width:100%;height: 300px;"></div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <h5>总体&去年同期变异系数值</h5>
                                        <hr style="margin-top: 0px;margin-bottom: 5px;"/>
                                        <table class="table table-no-bordered">
                                            <thead>
                                            <tr>
                                                <th></th>
                                                <th>本年迄今为止</th>
                                                <th>去年同期值</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>变异系数</td>
                                                <td>1.23</td>
                                                <td>1.05</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="display: none;" id="dimensionVal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="myLargeModalLabel">维度&值</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <ol id="dimensionList"></ol>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script>
    init_date_begin("startDate","endDate", "yyyy-mm-dd", 0,2,0);
    init_date_end("startDate","endDate", "yyyy-mm-dd", 0,2,0);
</script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<script data-th-src="@{/js/common/perfect-scrollbar.min.js}"></script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
<script data-th-src="@{/js/app/operate/coreIndicators/index.js}"></script>
</body>
</html>
