    function createData1() {
        var start = $("#startDate_1").val();
        var end = $("#endDate_1").val();
        var month = getMonthPeriod(start, end);
        var head = "<thead><tr><th>月份/留存率</th>";
        var body = "<tbody>";
        for(var i=0; i<month.length; i++) {
            head += "<th> " + month[i] + " </th>";
            body += "<tr><td>" + month[i] + "</td>";
            for(var j=0; j<month.length; j++) {
                if(i <= j) {
                    body += "<td>"+getRandom(0, 100) + "." + getRandom(0, 100) + "%</td>";
                }else {
                    body += "<td></td>";
                }
            }
            body += "</tr>";
        }
        head += "</tr></thead>";
        body += "</tbody>";
        $("#dataTable1").html("").html(head);
        $("#dataTable1").append(body);
    }

    createData2();
    function createData2() {
        var start = $("#startDate_2").val();
        var end = $("#endDate_2").val();
        var month = getMonthPeriod(start, end);
        var head = "<thead><tr><th>月份/留存率</th>";
        var body = "<tbody>";

        for(var i=0; i<12; i++) {
            head += "<th>+"+(i+1)+"月</th>";
        }
        head += "</tr></thead>";

        for (var  i = 12 ; i>12-month.length; i--){
            body += "<tr><td>" + month[12-i] + "</td>";
            for (var r = i; r>=1;r--) {
                body += "<td>"+getRandom(0, 100) + "." + getRandom(0, 100) + "%</td>";

            for (var r = i; r>=1;r--) {

        }
        body += "</tbody>";

        $("#dataTable4").html("").html(head);
        $("#dataTable4").append(body);
    }

    // 时间类型的转化
    function getDate(datestr) {
        var temp = datestr.split("-");
        var date = new Date(temp[0], temp[1] - 1);
        return date;
    }
    // 获取月份的时间间隔
    function getMonthPeriod(start, end) {
        var x = new Array();
        var startTime = getDate(start);
        var endTime = getDate(end);
        while((endTime.getTime()-startTime.getTime())>=0){
            var year = startTime.getFullYear();
            var month = (startTime.getMonth() + 1).toString().length==1?"0"+(startTime.getMonth() + 1).toString():startTime.getMonth() + 1;
            x.push(String(year) + String(month));
            startTime.setMonth(startTime.getMonth()+1);
        }
        return x;
    }
