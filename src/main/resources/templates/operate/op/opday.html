<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <link rel="stylesheet"  data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <!--日期选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker3.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>每日运营</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12 "  style="margin-bottom: 5px;">
                                        <form class="form-inline">
                                            <div class="form-group">
                                                <label class="control-label" for="touchDate">触达日期：</label>
                                                <div class="input-group">
                                                    <input class="col-md-7 form-control js-datepicker m-b-10"  type="text" id="touchDate" name="touchDate" data-date-format="yyyy-mm-dd" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="lyear-radio radio-primary m-l-10">
                                                    <input type="radio" checked="" name="merge" value="PRODUCT_NAME">
                                                    <span>按产品名称合并显示</span>
                                                </label>
                                            </div>
                                            <div  class="form-group">
                                                <label class="lyear-radio radio-primary m-l-10">
                                                    <input type="radio"  name="merge" value="COUPON_DISPLAY">
                                                    <span>按优惠券类型合并显示</span>
                                                </label>
                                            </div>

                                            <!--<div  class="form-group">-->
                                                <!--<label class="lyear-checkbox checkbox-primary" style="margin-left: 20px;">-->
                                                    <!--<input type="checkbox" checked="">-->
                                                    <!--<span>仅显示试验组数据</span>-->
                                                <!--</label>-->
                                            <!--</div>-->

                                            <div class="form-group">
                                                <a class="btn btn-primary m-r-5"  style="margin-left: 20px;"  type="button" id="btn_query"><i class="mdi mdi-magnify"></i>查询</a>
                                                <a class="btn btn-primary m-r-5"   type="button" id="btn_downLoad"><i class="mdi mdi-download"></i>下载</a>
                                                <a class="btn btn-primary m-r-5"   type="button" id="btn_statistics"><i class="mdi mdi-chart-bar"></i>统计</a>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="col-lg-12 "  style="margin-bottom: 15px;">
                                       <span class="mdi mdi-bell" style="color:#77d2dc;font-size: 25px;"></span>&nbsp;&nbsp;<label id="cdrq">2019-04-07</label>共有<label id="cdrs">0</label>人需要运营!
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table id="opdayTable" class="table table-striped text-nowrap"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="statis_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">每日运营统计信息</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">运营品类表</p>
                        <hr/>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered text-nowrap">
                                <tr class="active"><td>品类名称</td><td>4/4模杯文胸(聚拢)</td><td>高腰三角裤</td><td>其他文胸(美背)</td><td>三角杯文胸(舒适)</td><td>4/4模杯文胸(无痕)</td><td>4/4模杯文胸(大罩杯)</td><td>休闲外穿(分身套装)</td><td>三角杯文胸(聚拢)</td></tr>
                                <tr><td>推荐次数</td><td>64</td><td>62</td><td>60</td><td>58</td><td>52</td><td>50</td><td>34</td><td>23</td></tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">购买时段分布图</p>
                        <hr/>
                        <div id="time_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">折扣率分布图</p>
                        <hr/>
                        <div id="discount_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">优惠面额分布图</p>
                        <hr/>
                        <div id="preferential_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">目标件单价分布图</p>
                        <hr/>
                        <div id="piece_price_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<!--日期选择插件-->
<script data-th-src="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/op/opday.js}"></script>
</body>
</html>
