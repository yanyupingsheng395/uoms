<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <!--日期选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker3.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <link rel="stylesheet"  data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">

    <style>
        .dimDispaly{
            width: 400px;  /*必须设置宽度*/
            overflow: hidden;  /*溢出隐藏*/
            text-overflow: ellipsis; /*以省略号...显示*/
            white-space: nowrap;  /*强制不换行*/
        }
    </style>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>原因探究详情</h4>
                            </div>
                            <div class="card-body">
                                <!--维护基本信息-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5>现象</h5>
                                        <form class="form-horizontal" style="border:solid 1px #ccc;">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group mg-stop">
                                                        <label class="col-md-3 control-label" for="reasonName">名称：</label>
                                                        <div class="col-md-7 input-group">
                                                            <input class="form-control" type="text" id="reasonName" name="reasonName" placeholder="" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mg-stop">
                                                        <label class="col-md-3 control-label" for="source">来源：</label>
                                                        <div class="col-md-7 input-group">
                                                            <input class="form-control" type="text" id="source" name="source" placeholder="" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mg-stop">
                                                        <label class="col-md-3 control-label" for="zhibiao">指标：</label>
                                                        <div class="col-md-7 input-group">
                                                            <input class="form-control" type="text" id="zhibiao" name="zhibiao" placeholder="" disabled>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group mg-stop">
                                                        <label class="col-md-3 control-label">发生时间区间：</label>
                                                        <div class="input-group col-md-7">
                                                            <input class="form-control" type="text" id="start_dt" name="start_dt" disabled>
                                                            <span class="input-group-addon"><i class="mdi mdi-chevron-right"></i></span>
                                                            <input class="form-control" type="text" id="end_dt" name="end_dt" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mg-stop">
                                                        <label class="col-md-3 control-label" for="period">时间粒度：</label>
                                                        <div class="col-md-7 input-group">
                                                            <input class="form-control" type="text" id="period" name="period" placeholder="" disabled>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group text-center" style="margin-top: 10px;">
                                                        <label class="col-md-3 control-label">已选择的维度及其值：</label>
                                                        <div class="col-md-5" style="padding-left:0px">
                                                            <ul class="list-group" id="dimlist" style="margin-bottom: 7px !important;">
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <!--选择模板-->
                                <div class="row">
                                    <div class="col-md-12 mg-stop">
                                        <h5>探究结果-原因指标相关性列表</h5>
                                        <form class="form-horizontal" style="border:solid 1px #ccc;">
                                                <ul id="historyTabs" class="nav nav-tabs" role="tablist">
                                                    <li class="active"><a href="#prod"  data-toggle="tab">产品</a></li>
                                                    <li><a href="#chnl" data-toggle="tab">渠道</a></li>
                                                    <li><a href="#camp" data-toggle="tab">促销/活动</a></li>
                                                    <li><a href="#price" data-toggle="tab">价格</a></li>
                                                </ul>
                                                <div id="historyTabContent" class="tab-content">
                                                    <div class='tab-pane fade active in' id='prod'><table id='prodTable' class='table text-center'></table></div>
                                                    <div class='tab-pane fade' id='chnl'><table id='chnlTable' class='table text-center'></table></div>
                                                    <div class='tab-pane fade' id='camp'><table id='campTable' class='table text-center'></table></div>
                                                    <div class='tab-pane fade' id='price'><table id='priceTable' class='table text-center'></table></div>
                                                </div>
                                        </form>
                                     </div>
                                </div>

                                <!--矩阵表格 -->
                                <div class="row mg-stop">
                                    <div class="col-md-12">
                                        <h5>探究结果-各因子相关系数表</h5>
                                        <div style="border:solid 1px #ccc;height: auto">
                                            <div class="row" style="margin-top: 10px; margin-bottom: 10px;margin-right: 1px;">
                                                <div class="col-md-12 text-right">
                                                    <button class="btn btn-primary" onclick="submitData()"><i class="mdi mdi-plus"></i>提交分析</button>
                                                </div>
                                            </div>
                                            <table class="table table-bordered" id="tableData" style="margin-bottom: 0px !important;"></table>
                                        </div>
                                    </div>
                                </div>

                                <!--按钮-->
                                <div class="row">
                                    <div class="col-md-12 text-center mg-stop">
                                        <a class="btn btn-default" href="/reason/gotoIndex"><span class="mdi mdi-reply"></span>返&nbsp;&nbsp;&nbsp;&nbsp;回</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<input id="reasonId" type="hidden" th:value="${reasonId}">
<input id="kpiCode" type="hidden">
<input id="templateCode" type="hidden">
</body>
<!--日期选择插件-->
<script data-th-src="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>
<script data-th-src="@{/js/common/bootstrap-notify.min.js}"></script>
<script data-th-src="@{/js/common/lightyear.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/plugins/bootstrap-select/bootstrap-select.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-select/defaults-zh_CN.min.js}"></script>
<script data-th-src="@{/js/app/operate/reason/reasonDetail.js}"></script>
</html>
