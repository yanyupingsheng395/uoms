<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <!--日期选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker3.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <link rel="stylesheet"  data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-select/bootstrap-select.min.css}">

    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">

    <style>
        .dimDispaly{
            width: 400px;  /*必须设置宽度*/
            overflow: hidden;  /*溢出隐藏*/
            text-overflow: ellipsis; /*以省略号...显示*/
            white-space: nowrap;  /*强制不换行*/
        }
    </style>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>新探究</h4>
                            </div>
                            <div class="card-body">
                                <!--维护基本信息-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5>现象</h5>
                                        <form class="form-horizontal" style="border:solid 1px #ccc;">
                                            <div class="form-group mg-stop">
                                                <label class="col-md-3 control-label" for="zhibiao">选择指标：</label>
                                                <div class="col-md-5 input-group">
                                                    <select class="selectpicker" id="zhibiao" name="zhibiao" size="1">
                                                        <option value="0">请选择</option>
                                                        <option value="gmv">GMV</option>
                                                        <option value="ucnt">用户数</option>
                                                        <option value="price">客单价</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group mg-stop">
                                                <label class="col-md-3 control-label">已选择的维度及其值：</label>
                                                <div class="col-md-5" style="padding-left:0px">
                                                    <button class="btn btn-primary" type="button"  onclick="selectDim()">选择</button>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label"></label>
                                                <div class="col-md-5" style="padding-left:0px">
                                                    <ul class="list-group" id="dimlist" style="margin:0px;">
                                                        <!--<li class="list-group-item"><input  class="col-xs-11 dimDispaly" value="维度 : 新/用户 - 值:新|旧" style="border:0px" disabled="true" maxlength="150"/><input type="hidden" class="dimKey" value="neworold"/><input type="hidden" class="dimValues" value="new|old" /><span class="mdi mdi-delete" style="color: #006cfa;"></span></li>-->
                                                        <!--<li class="list-group-item"><input  class="col-xs-11 dimDispaly" value="维度 : 来源 - 值:线上" style="border:0px" disabled="true" maxlength="150"/><input type="hidden" class="dimKey" value="source"/><input type="hidden" class="dimValues" value="online" /><span class="mdi mdi-delete" style="color: #006cfa;"></span></li>-->
                                                    </ul>
                                                </div>
                                            </div>

                                            <div class="form-group mg-stop">
                                                <label class="col-md-3 control-label">发生时间区间：</label>
                                                <div class="input-group col-md-5">
                                                    <input class="form-control js-datepicker" data-date-format="yyyy-mm-dd" type="text" id="start_dt" name="start_dt" placeholder="从">
                                                    <span class="input-group-addon"><i class="mdi mdi-chevron-right"></i></span>
                                                    <input class="form-control js-datepicker" data-date-format="yyyy-mm-dd" type="text" id="end_dt" name="end_dt" placeholder="至">
                                                </div>

                                            </div>
                                            <div class="form-group mg-stop">
                                                <label class="col-md-3 control-label" for="period">时间粒度：</label>
                                                <div class="col-md-5 input-group">
                                                    <select class="selectpicker" id="period" name="period" size="1">
                                                        <option value="D">天</option>
                                                        <option value="M">月</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>

                                <!--选择模板-->
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <h5>探究模板&nbsp;&nbsp;<a href="#"  data-toggle="modal" data-target="#template_desc_modal">模板说明</a><span class="mdi mdi-help-circle"></span></h5>

                                        <form class="form-horizontal" style="border:solid 1px #ccc;">
                                            <div class="form-group mg-stop">
                                                <label class="col-md-3 control-label">选择探究模板：</label>
                                                <div class="col-md-5 input-group">
                                                    <div class="example-box" id="template_select">
                                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                                            <input type="checkbox" value="A" class="tjmb"><span>4P方法论</span>
                                                        </label>
                                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                                            <input type="checkbox" value="B"  class="tjmb"><span>其它方法论</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--按钮-->
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a class="btn btn-primary" type="button" id="submitAnalysis"><span class="mdi mdi-calculator"></span>提交分析</a>
                        <a class="btn btn-default" href="/reason/gotoIndex"><span class="mdi mdi-reply"></span>放&nbsp;&nbsp;&nbsp;&nbsp;弃</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="dim_modal">
    <div class="modal-dialog modal-sm" role="document" style="width:700px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">选择维度及其值</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group mg-stop">
                            <label class="col-md-3 control-label" for="dimselectlist">选择维度：</label>
                            <div class="col-md-5 input-group">
                                <select class="selectpicker  form-control" id="dimselectlist" name="dimselectlist">
                                    <!--<option value="0">请选择</option>-->
                                </select>
                            </div>
                        </div>

                        <div class="form-group mg-stop">
                            <label class="col-md-3 control-label" for="dimvalueselectlist">选择维度值：</label>
                            <div class="col-md-5 input-group">
                                <select class="selectpicker  form-control" id="dimvalueselectlist" name="dimvalueselectlist" multiple data-selected-text-format="count > 3">
                                    <!--<option value="0">请选择</option>-->
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveDim()">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div th:include="operate/reason/template"></div>
<!--日期选择插件-->
<script data-th-src="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>
<script data-th-src="@{/js/common/bootstrap-notify.min.js}"></script>
<script data-th-src="@{/js/common/lightyear.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-select/bootstrap-select.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-select/defaults-zh_CN.min.js}"></script>
<script data-th-src="@{/js/app/operate/reason/reasonadd.js}"></script>
</body>
</html>
