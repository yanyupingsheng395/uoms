<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h4>修改目标</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h5 class="card-title">月度权重指数</h5>
                                <table class="table table-bordered">
                                    <tbody id="weightData"></tbody>
                                </table>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <h5 class="card-title">参考数据</h5>
                                <table id="historyDataTable" class="table table-hover table-bordered table-striped"></table>
                            </div>
                        </div>

                        <div class="row" style="margin-top:20px;">
                            <div class="col-md-12">
                                <form class="form-horizontal" style="border: solid 1px #ccc;">
                                    <div class="form-group" style="margin-top: 20px;">
                                        <label class="col-md-3 control-label" for="yearId">目标年份：</label>
                                        <div class="col-md-5">
                                            <input class="form-control" disabled type="text" id="yearId" name="yearId" data-th-value="${year}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="gmvValue">GMV目标值（元）：</label>
                                        <div class="col-md-5">
                                            <input class="form-control" disabled="disabled" type="text" id="gmvValue" name="gmvValue" th:value="${gmvPlan.gmvTarget}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="gmvRate">目标相比上年增长率（%）：</label>
                                        <div class="col-md-5">
                                            <input class="form-control" disabled type="text" id="gmvRate" name="gmvRate" th:value="${gmvPlan.targetRate}"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12" style="margin-top: 40px;">
                                <div style="float:left;"><h5>详细数据</h5></div>
                                <div class="text-right" style="margin-top: 10px;margin-bottom: 10px;">
                                    <button id="saveBtn" class="btn btn-primary" disabled onclick="updateDetail()"><i class="mdi mdi-link"></i>保存</button>
                                    <a class="btn btn-default" onclick="reback_edit()"><i class="mdi mdi-redo"></i>返回</a>
                                </div>
                                <table class="table table-hover table-bordered table-striped" id="planDetailData"></table>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px;display: none;" id="totalFooter">
                            <div class="col-md-12">
                                <p> 合计：<span id='totalGmv'></span>元，与年度目标总额相差<span id='totalDiffer'>0</span>元。</p>
                            </div>
                            <div class="col-md-12">
                                <label class="lyear-radio radio-inline">
                                    <input type="radio" name="e" value="1"><span>保持我目前设置的各月的目标值不变，将差额更新到年度总额上</span>
                                </label>
                            </div>
                            <div class="col-md-12">
                                <label class="lyear-radio radio-inline">
                                    <input type="radio" name="e" value="2"><span>不变更年度总额，将与年度目标总额的差额根据权重指数分摊到各月</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<script data-th-src="@{/js/app/operate/gmvplan/common.js}"></script>
<script>
    var year = "[[${year}]]";
    getYearHistory();
    getPlanDetail();
    weight();
</script>
</body>
</html>
