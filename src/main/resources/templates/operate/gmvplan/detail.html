<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <!--<link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <!--时间选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css}">
    <!--日期选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker3.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>设定目标详情</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6"><span class="h5">指标：</span><span id="kpi"></span></div>
                                    <div class="col-md-6"><span class="h5">时间：</span><span id="date"></span></div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12"><span class="h5">维度&值：</span></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12" id="dimensions">
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <span class="h5">目标参照：</span>
                                        <table class="table table-bordered">
                                            <thead><tr><th>周期</th><th>目标关键指标</th><th>同比</th><th>环比</th></tr></thead>
                                            <tbody id="reference">
                                            <tr><td>2019</td><td>10</td><td>20%</td><td>19%</td></tr>
                                            <tr><td>2018</td><td>10</td><td>20%</td><td>19%</td></tr>
                                            <tr><td>2017</td><td>10</td><td>20%</td><td>19%</td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <span class="h5">目标分解结果：</span>
                                        <div id="chart" style="width: 100%;height: 400px;"></div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <div class="table-responsive">
                                            <table class="table text-nowrap" id="dismantDataTable">
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12 text-center">
                                        <a href="/page/gmvplan" class="btn btn-default"><i class="mdi mdi-reply"></i>返回</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!--时间选择插件-->
<script data-th-src="@{/plugins/bootstrap-datetimepicker/moment.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datetimepicker/locale/zh-cn.js}"></script>
<!--日期选择插件-->
<script data-th-src="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/diagnosis/template.js}"></script>
<script>
    var id = [[${id}]];
    $.get("/target/getDataById", {id: id}, function (r) {
        if(r.data["END_DT"] == undefined) {
            $("#date").html("").html(r.data["START_DT"]);
        }else {
            $("#date").html("").html(r.data["START_DT"] + "到" + r.data["END_DT"]);
        }
        $("#kpi").html("").html(r.data["KPI_NAME"]);
        var code = "";
        $.each(r.data["DIMENSIONS"], function (k, v) {
            code += "<li>"+v["DIMENSION_NAME"] + ":" + v["DIMENSION_VAL_NAME"]+"</li>";
        });
        if(code == "") {
            code += "<p style='margin-left: 20px;'><i class='mdi mdi-alert-circle-outline'></i>暂无维度及其值！</p>";
        }else {
            code = "<ol>" + code;
            code += "</ol>";
        }
        $("#dimensions").html("").html(code);
    });

    function weight(val) {
        var obj = new Object();
        obj["201801"] = "0.12";
        obj["201802"] = "0.05";
        obj["201803"] = "0.32";
        obj["201804"] = "0.39";
        obj["201805"] = "0.03";
        obj["201806"] = "0.09";
        return obj[val];
    }

    getReferenceData();
    function getReferenceData() {
        $.get("/target/getReferenceDataById", {id: id}, function (r) {
            var code = "";
            $.each(r.data, function (k, v) {
                var yearOnYear = v['yearOnYear'] == null ? "-":v['yearOnYear'] + "%";
                var yearOverYear = v['yearOverYear'] == null ? "-":v['yearOverYear'] + "%";
                code += "<tr><td>"+v['period']+"</td><td>"+v['kpi']+"</td><td>"+yearOnYear+"</td><td>"+yearOverYear+"</td></tr>";
            });
            if(code == "") {
                code += "<tr><td class='text-center' colspan='4'><i class='mdi mdi-alert-circle-outline'></i>没有参照值！</td></tr>";
            }
            $("#reference").html("").html(code);
        });
    }
    getDismantData();
    function getDismantData() {
        $.get("/target/getDismantData", {id: id}, function (r) {
            var chart = r.data['chart'];
            var option = getBarOption(chart['xAxisData'], chart['xAxisName'], chart['yAxisName'],  chart['yAxisData'], chart['xAxisName'], chart['yAxisName']);
            var c = echarts.init(document.getElementById("chart"), 'macarons');
            c.setOption(option);
            makeTable(r.data);
        });
    }

    function makeTable(data) {
        var code = "<thead><tr><th></th>";
        $.each(data['head'], function (k, v) {
            code += "<th>" + v + "</th>";
        });
        code += "</tr></thead>";
        code += "<tbody><tr><td>分解目标</td>";
        $.each(data.row1, function (k, v) {
            code += "<td>" + v + "</td>";
        });
        code += "</tr>";
        code += "<tr><td>权重指数</td>";
        $.each(data.row2, function (k, v) {
            code += "<td>" + v + "</td>";
        });
        code += "</tr>";
        code += "<tr><td>目标占比</td>";
        $.each(data.row3, function (k, v) {
            code += "<td>" + v + "</td>";
        });
        code += "</tr>";
        code += "</tbody>";
        if(data['head'].length != 0) {
            $("#dismantDataTable").html("").html(code);
        }else {
            $("#dismantDataTable").hide();
        }
    }
</script>
</body>
</html>
