<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h4>目标详情</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h5 class="card-title">月度权重指数</h5>
                                <table class="table table-bordered">
                                    <tbody id="weightData">
                                        <tr class="text-center">
                                            <td><i class="mdi mdi-alert-circle-outline"></i>暂无数据！</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <h5 class="card-title">参考数据</h5>
                                <table id="historyDataTable" class="table table-hover table-bordered table-striped"></table>
                            </div>
                        </div>

                        <div class="row" style="margin-top:20px;">
                            <div class="col-md-12">
                                <form class="form-horizontal" style="border: solid 1px #ccc;">
                                    <div class="form-group" style="margin-top: 20px;">
                                        <label class="col-md-3 control-label" for="yearId">目标年份：</label>
                                        <div class="col-md-5">
                                            <input class="form-control" disabled type="text" id="yearId" name="yearId" data-th-value="${year}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="gmvValue">GMV目标值（元）：</label>
                                        <div class="col-md-5">
                                            <input class="form-control" disabled type="text" id="gmvValue" name="gmvValue" th:value="${gmvPlan.gmvTarget}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="gmvRate">目标相比上年增长率（%）：</label>
                                        <div class="col-md-5">
                                            <input class="form-control" disabled type="text" id="gmvRate" name="gmvRate" th:value="${gmvPlan.targetRate}"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12" style="margin-top: 40px;">
                                <div style="float:left;"><h5>详细数据</h5></div>
                                <table class="table table-hover table-bordered table-striped" id="planDetailData"></table>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-bottom: 20px;">
                        <div class="col-md-12 text-center">
                            <a class="btn btn-default" href="/page/gmvplan"><i class="mdi mdi-reply"></i>返回</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script data-th-src="@{/js/app/operate/gmvplan/index.js}"></script>
<script>
    var year = "[[${year}]]";
    getYearHistory();
    function getYearHistory() {
        $('#historyDataTable').bootstrapTable({
            url: '/gmvplan/getYearHistory?year=' + year,
            striped: true,
            uniqueId: 'attrValue',
            columns: [{
                title: '年份',
                field: 'yearId'
            },{
                title: 'GMV值（元）',
                field: 'gmvValue',
                formatter: function (value, row, index) {
                    return parseFloat(value).toLocaleString();
                }
            },{
                title: 'GMV增长率',
                field: 'gmvRate',
                formatter: function (value, row, index) {
                    return value.toFixed(2) + "%";
                }
            }]
        });
    }
    getPlanDetail();
    function getPlanDetail() {
        $('#planDetailData').bootstrapTable({
            url: '/gmvplan/getPlanDetail?year=' + year,
            striped: true,
            uniqueId: 'attrValue',
            columns: [{
                title: '月份',
                field: 'monthId'
            },{
                title: 'GMV值（元）',
                field: 'gmvValue'
            },{
                title: 'GMV目标占全年比例',
                field: 'gmvPct',
                formatter: function (value, row, index) {
                    return value + "%";
                }
            },{
                title: '上年同月GMV值（元）',
                field: 'gmvTb'
            },{
                title: '同比上年同比增长额',
                field: 'gmvTbRate',
                formatter: function (value, row, index) {
                    if(value == null) {
                        return "-";
                    }else {
                        return value + "%";
                    }
                }
            }]
        });
    }

    weight();
    function weight() {
        $.post("/gmvplan/getWeightIndex", {"year": year}, function (r) {
            var htmlCode1 = "<tr>";
            var htmlCode2 = "<tr>";
            $.each(r, function (k, v) {
                htmlCode1 += "<td>"+ v.monthId +"</td>";
                htmlCode2 += "<td>"+ v.indexValue +"</td>";
            });
            htmlCode1 += "</tr>";
            htmlCode2 += "</tr>";
            var code = htmlCode1 + htmlCode2;
            if(r.length != 0) {
                $("#weightData").html("").html(code);
                $("#weightData").find("tr:eq(0)").addClass("active");
            }
        });
    }
</script>
</body>
</html>
