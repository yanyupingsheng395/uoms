<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>系统登录</title>
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:include="common/include :: common-css" />
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
</head>
<body class="gray-bg">
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(/images/bg-01.jpg);">
					<span class="login100-form-title-1" th:text="${systemName}"></span>
            </div>

            <form class="login100-form validate-form" id="loginform">
                <div class="wrap-input100 validate-input m-b-18" data-validate="用户名不能为空">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" name="username" placeholder="输入登录用户名">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "密码不能为空">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" name="password" placeholder="输入密码">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-18">
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "验证码不能为空">
                        <span class="label-input100">验证码</span>
                        <input class="input100" type="text" name="code" placeholder="输入验证码">
                        <span class="focus-input100"></span>
                    </div>
                    <div style="margin-bottom: 12px;">
                        <img id="validateCodeImg" data-th-src="@{gifCode}" onclick="reloadCode()" style="vertical-align:middle;display:inline-block" />
                    </div>
                </div>
                <!--<div class="flex-sb-m w-full p-b-30">-->
                    <!--<div>-->
                        <!--<a href="#" class="txt1"  data-container="body" data-toggle="popover" data-placement="top"-->
                           <!--data-content="" title="请发邮件至  service@link-steady.com  寻求帮助!">忘记密码?</a>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" id="loginButton" type="button">登录</button>
                </div>
            </form>
        </div>

    </div>
    <div style="background:#ebeeef;text-align: center;padding-bottom: 10px;">LinkSteady&copy;版权所有</div>
</div>
<script src='/plugins/bootstrap/jquery.min.js'></script>
<script src='/plugins/bootstrap/bootstrap.min.js'></script>
<script src='/plugins/bootstrap/bootstrap-notify.min.js'></script>
<script data-th-src="@{/js/common/common.js}"></script>
<script src="/js/app/login.js"></script>
</body>
</html>
