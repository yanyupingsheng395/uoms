<div class="modal fade" id="system-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title pull-left" id="role-add-modal-title">新增系统</h5>
            </div>
            <div class="modal-body">
                <form id="system-add-form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">名称：</label>
                        <div class="col-md-7">
                            <input type="text" name="name" class="form-control">
                            <input type="text" style="display: none;" name="oldName" class="form-control">
                            <input type="text" style="display: none;" name="id" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">编码：</label>
                        <div class="col-md-7">
                            <input type="text" name="code" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">地址：</label>
                        <div class="col-md-7">
                            <input type="text" name="domain" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Logo：</label>
                        <div class="col-md-7">
                            <input type="text" name="logo" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">序号：</label>
                        <div class="col-md-7">
                            <input type="text" name="sortNum" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">状态：</label>
                        <div class="col-md-7">
                            <label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;margin-top: 9px;">
                                <input type="radio" name="enableFlag" value="1" checked="checked"><span>启用</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;margin-top: 9px;">
                                <input type="radio" name="enableFlag" value="0"><span>禁用</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">描述：</label>
                        <div class="col-md-7">
                            <input type="text" name="remark" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="system-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/system/systemAdd.js}"></script>
