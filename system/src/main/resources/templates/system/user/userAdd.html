<div class="modal fade" id="user-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title pull-left" id="user-add-modal-title">新增用户</h5>
            </div>
            <div class="modal-body">
                <form id="user-add-form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">用户名：</label>
                        <div class="col-md-7">
                            <input type="text" name="username" class="form-control">
                            <input type="text" style="display: none;" name="oldusername" class="form-control">
                            <input type="text" style="display: none;" name="userId" class="form-control">
                        </div>
                    </div>

                    <div class="form-group user_password">
                        <label class="col-md-3 control-label">密码：</label>
                        <div class="col-md-7">
                            <input type="text" name="password" class="form-control" th:value="${defaultPwd}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">邮箱：</label>
                        <div class="col-md-7">
                            <input type="text" name="email" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">手机：</label>
                        <div class="col-md-7">
                            <input type="text" name="mobile" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">角色：</label>
                        <div class="col-md-7">
                            <select multiple="multiple" name="rolesSelect" class="selectpicker show-tick form-control"></select>
                            <input name="roles" hidden/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">状态：</label>
                        <div class="col-md-7">
                            <label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;margin-top: 9px;">
                                <input type="radio" name="status" value="1" checked="true"><span>启用</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;margin-top: 9px;">
                                <input type="radio" name="status" value="0"><span>禁用</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">失效时间：</label>
                        <div class="col-md-7">
                            <input type="text" name="expire" id="expire" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">性别：</label>
                        <div class="col-md-7">
                            <label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;margin-top: 9px;">
                                <input type="radio" name="ssex" value="0" checked="true"><span>男</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;margin-top: 9px;">
                                <input type="radio" name="ssex" value="1"><span>女</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">备注：</label>
                        <div class="col-md-7">
                            <textarea name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="user-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/user/userAdd.js}"></script>
