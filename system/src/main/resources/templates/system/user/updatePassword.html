<div class="modal fade" id="update-password" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title pull-left" id="user-change-passwd-title">修改密码</h5>
            </div>
            <div class="modal-body">
                <form id="update-password-form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">旧密码：</label>
                        <div class="col-md-7">
                            <input type="password" name="oldPassword" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">新密码：</label>
                        <div class="col-md-7">
                            <input type="password" id="newPassword" name="newPassword" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">再次确认：</label>
                        <div class="col-md-7">
                            <input type="password" name="confirm" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{/js/app/system/user/updatePassword.js}"></script>
