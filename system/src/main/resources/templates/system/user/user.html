<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <!--<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link rel="stylesheet"  data-th-href="@{/css//bootstrap.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/common.css}">
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>

<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="col-md-12">
                            <div class="row">
                                <h5 class="modal-title pull-left" style="margin-top: 20px;">用户管理</h5>
                            </div>
                            <div class="row">
                                <hr class="hr"/>
                            </div>
                        </div>
                        <form id="user-form">
                            <input type="hidden" id="deptId" name="deptId">
                            <input type="hidden" id="parentId" name="parentId">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        用户名：<input type="text" name="qusername"/>
                                    </li>
                                    <li>
                                        性别：<select name="qssex">
                                            <option value="" selected>所有</option>
                                            <option value="0">男</option>
                                            <option value="1">女</option>
                                        </select>
                                    </li>

                                    <li>
                                        状态：<select name="qstatus">
                                        <option value="" selected>所有</option>
                                        <option value="0">锁定</option>
                                        <option value="1">有效</option>
                                    </select>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" onclick="searchUser()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="refreshUser()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>

                    <div class="col-sm-12 select-table table-striped">
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-success" data-toggle="modal" data-target="#user-add" shiro:hasPermission="user:add">
                                        <i class="fa fa-plus"></i> 新增
                                    </a>
                                    <a class="btn btn-primary btn-edit" onclick="updateUser()" shiro:hasPermission="user:update">
                                        <i class="fa fa-edit"></i> 修改
                                    </a>
                                    <a class="btn btn-warning btn-del" onclick="restPassword()" shiro:hasPermission="user:resetPassword">
                                        <i class="fa fa-refresh"></i> 重置密码
                                    </a>
                                    <a class="btn btn-danger btn-del" onclick="deleteUsers()" shiro:hasPermission="user:delete">
                                        <i class="fa fa-remove"></i> 删除
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12 table-responsive">
                                <table id="userTable" class="table  table-striped table-bordered"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:include="system/user/userAdd"></div>
        </main>
    </div>
</div>
<script data-th-src="@{js/app/system/user/user.js}"></script>
<script data-th-src="@{js/app/system/user/userEdit.js}"></script>
</body>
</html>
