<div class="modal fade" id="menu-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="menu-add-modal-title">新增菜单/按钮</h5>
            </div>
            <div class="modal-body">
                <form id="menu-add-form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">菜单名称：</label>
                        <div class="col-md-7">
                            <input type="text" name="menuName" class="form-control">
                            <input type="text" style="display: none;" name="oldMenuName" class="form-control">
                            <input type="text" style="display: none;" name="menuId" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">类型选择：</label>
                        <div class="col-md-7">
                            <label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;margin-top: 9px;">
                                <input type="radio" name="type" value="0"><span>菜单</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;margin-top: 9px;">
                                <input type="radio" name="type" value="1"><span>按钮</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group menu-url-list-row">
                        <label class="col-md-3 control-label">菜单URL：</label>
                        <div class="col-md-7">
                            <input type="text" name="url" class="form-control">
                        </div>
                    </div>

                    <div class="form-group menu-perms-list-row">
                        <label class="col-md-3 control-label">权限描述：</label>
                        <div class="col-md-7">
                            <input type="text" id="menu-perms" name="perms" class="form-control">
                        </div>
                    </div>

                    <div class="form-group menu-order-num-row">
                        <label class="col-md-3 control-label">显示排序：</label>
                        <div class="col-md-7">
                            <input type="text" name="orderNum" class="form-control">
                        </div>
                    </div>

                    <div class="form-group menu-icon-list-row">
                        <label class="col-md-3 control-label">菜单图标：</label>
                        <div class="col-md-7">
                            <input type="text" name="icon" class="form-control">
                            <div class="ms-parent" style="width: 100%;">
                                <div class="ms-drop bottom icon-drop animated flipInX" style="display: block;max-height:200px;overflow-y:auto">
                                    <div data-th-include="system/menu/menuIcon"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">业务系统：</label>
                        <div class="col-md-7">
                            <select name="sysId" id="sysId" class="form-control selectpicker"></select>
                            <input type="hidden" name="system">
                        </div>
                    </div>

                    <div class="form-group menu-tree" style="display: none;">
                        <label class="col-md-3 control-label">上级菜单：</label>
                        <div class="col-md-7">
                            <div id="menuTree"></div>
                            <input type="hidden" name="parentId">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="menu-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/menu/menuAdd.js}"></script>
