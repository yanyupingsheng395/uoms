<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="edge" />
        <title>用户运营系统</title>
        <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
        <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/common.css}">
    </head>

    <body>
        <!-- 公共组件 -->
        <div data-th-include="common/common"></div>

        <div class="lyear-layout-web">
            <div class="lyear-layout-container">
                <!-- 左侧导航 -->
                <div data-th-include="common/aside"></div>
                <!-- 头部信息 -->
                <div data-th-include="common/header"></div>
                <!-- 页面主要内容 -->
                <main class="lyear-layout-content">
                    <div class="container-div ui-layout-center">
                        <div class="row">
                            <div class="col-sm-12 search-collapse">
                                <form id="menu-table-form">
                                    <div class="select-list">
                                        <ul>
                                            <li>
                                                名称：<input type="text" name="menuName"/>
                                            </li>
                                            <li>
                                                类型：<select name="type">
                                                <option value="" selected>所有</option>
                                                <option value="0">菜单</option>
                                                <option value="1">按钮</option>
                                            </select>
                                            </li>
                                            <li>
                                                系统：<select name="systemId" id="systemId"></select>
                                            </li>
                                            <li>
                                                <a class="btn btn-primary btn-rounded btn-sm" onclick="searchMenu()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                                <a class="btn btn-warning btn-rounded btn-sm" onclick="refreshMenu()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>

                            <div class="col-sm-12 select-table table-striped">
                                <div class="row" style="margin-top: 12px;">
                                    <div class="col-sm-12">
                                        <div class="btn-group-sm" id="toolbar" role="group">
                                            <a class="btn btn-success" data-toggle="modal" data-target="#menu-add" shiro:hasPermission="menu:add">
                                                <i class="fa fa-plus"></i> 新增
                                            </a>
                                            <a class="btn btn-primary btn-edit" onclick="updateMenu()" shiro:hasPermission="menu:update">
                                                <i class="fa fa-edit"></i> 修改
                                            </a>
                                            <a class="btn btn-danger btn-del" onclick="deleteMenus()" shiro:hasPermission="menu:delete">
                                                <i class="fa fa-remove"></i> 删除
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 12px;">
                                    <div class="col-md-12">
                                        <table id="menuTable" class="table table-bordered"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-th-include="system/menu/menuAdd"></div>
                </main>
            </div>
        </div>

        <script data-th-src="@{js/app/system/menu/menu.js}"></script>
        <script data-th-src="@{js/app/system/menu/menuEdit.js}"></script>
        <script data-th-src="@{js/app/system/menu/menuUrlAndPermsList.js}"></script>
    </body>
</html>
