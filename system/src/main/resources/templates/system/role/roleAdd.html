<div class="modal fade" id="role-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="role-add-modal-title">新增角色</h5>
            </div>
            <div class="modal-body">
                <form id="role-add-form" class="form-horizontal">

                    <div class="form-group">
                        <label class="col-md-3 control-label">角色名称：</label>
                        <div class="col-md-7">
                            <input type="text" name="roleName" class="form-control">
                            <input type="text" style="display: none;" name="roleId" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">角色描述：</label>
                        <div class="col-md-7">
                            <input type="text" name="remark" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">菜单权限：</label>
                        <div class="col-md-7">
                            <div id="menuTree"></div>
                            <input type="hidden" name="menuId">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="role-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/role/roleAdd.js}"></script>
