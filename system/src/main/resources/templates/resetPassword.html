<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/common.css}">
    <style>
        .system {
            background: #fff;
            border-radius: 6px;
            margin-top: 10px;
            padding-top: 5px;
            padding-bottom: 13px;
            box-shadow: 1px 1px 3px rgba(0,0,0,.2);
            height: 100px;
            width: 32%;
        }
    </style>
</head>

<body class="lyear-layout-sidebar-close">
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-sidebar-scroll" hidden></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 头部信息 -->
        <header class="lyear-layout-header">
            <nav class="navbar navbar-default">
                <div class="topbar">
                    <div class="topbar-left">
                        <img data-th-src="@{/images/logo.jpg}">
                    </div>
                    <ul class="topbar-right">
                        <li class="dropdown dropdown-profile">
                            <a href="javascript:void(0)" data-toggle="dropdown">
                                <img class="img-avatar img-avatar-48 m-r-10" data-th-src="@{/images/avatar/20180414165840.jpg}" alt="用户成长系统" />
                                <span id="loginUser"><span class="caret"></span></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li> <a href="/logout"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-md-12 select-table table-striped">
                        <div class="col-md-12">
                            <h5 class="modal-title pull-left" style="margin-top: 20px;"><i class="mdi mdi-alert-circle-outline"></i>首次登录，请更改密码</h5>
                        </div>
                        <div class="col-md-12">
                            <hr class="hr"/>
                        </div>
                        <form class="form-horizontal" style="margin-top: 30px;">
                            <div class="form-group">
                                <label class="col-md-3 control-label"><font color="red">*</font>密码</label>
                                <div class="col-md-3">
                                    <input class="form-control" type="password" id="pwd1" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group col-md-offset-3">
                                <label class="col-md-3 control-label"><font color="red">*</font>确认密码</label>
                                <div class="col-md-3">
                                    <input class="form-control" type="password" id="pwd2" placeholder="请再次输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <button class="btn btn-primary btn-sm" type="button" onclick="updatePwd()"><i class="fa fa-edit"></i>&nbsp;确认修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    var username = '[[${user.username}]]';
    $("#loginUser").html("").html(username + "<span class=\"caret\"></span>");
</script>
<script data-th-src="@{/js/app/resetpass.js}"></script>
</body>
</html>
