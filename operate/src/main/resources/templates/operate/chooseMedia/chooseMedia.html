<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel3" id="chooseMedia" data-backdrop="static">
    <div class="modal-dialog" role="document" style="width: 50%;">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 table-striped">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-primary btn-edit" id="btn_upload" onclick="$('#materialModal').modal('show')">
                                        <i class="fa fa-cog"></i> 上传图片
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row m-t-10">
                            <div class="col-sm-12">
                                <table id="imageTable" class="table  table-striped table-bordered text-nowrap"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" onclick="saveData()"><i class="fa fa-save"></i> 保存</a>
                <a class="btn btn-primary" onclick="closeChoose()"><i class="fa fa-close"></i> 关闭</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="materialModal" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog" style="width: 41%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title pull-left">上传图片</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <form id="imageTextForm">
                            <div class="form-group">
                                <span>图片名称</span><input class="form-control" style="display: inline;" name="title" id="title"/>
                            </div>
                            <div class="form-group" id="imageBox">
                                <span>图片</span>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div id="cupload-create"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save btn-sm" onclick="saveMaterial()" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
