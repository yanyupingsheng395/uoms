<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>企业微信</title>
    <th:block th:include="common/include :: common-css" />
    <th:block th:include="common/include::bootstrap-table-css" />
    <th:block th:include="common/include::jquery-confirm-css" />
    <th:block th:include="common/include::bootstrap-year-calendar-css" />
</head>

<body class="gray-bg">
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="row">
                            <h5 class="navbar-page-title">添加欢迎语</h5>
                        </div>
                    </div>
                    <div class="col-md-12 select-table table-striped">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-success btn-edit" id="btn_add" href="/page/qywxWelcome/add">
                                        <i class="fa fa-pencil"></i> 新建欢迎语
                                    </a>
                                    <a class="btn btn-primary" onclick="editWelcome()">
                                        <i class="fa fa-edit"></i> 编辑欢迎语
                                    </a>
                                    <button class="btn btn-danger btn-view" onclick="deleteWelcome()">
                                        <i class="fa fa-close"></i> 删除欢迎语
                                    </button>
                                    <button class="btn btn-info" id="btn_effect">
                                        <i class="fa fa-check-square-o"></i> 欢迎语效果
                                    </button>
                                    <button class="btn btn-success" id="btn_start" onclick="startWelcome()">
                                        <i class="fa fa-play-circle"></i> 启用欢迎语
                                    </button>
                                    <button class="btn btn-danger" id="btn_stop" onclick="stopWelcome()">
                                        <i class="fa fa-stop-circle"></i> 停用欢迎语
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row m-t-10">
                            <div class="col-sm-12 table-striped">
                                <table id="dataTable" class="table table-striped table-bordered text-nowrap"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<th:block th:include="common/include::footer" />
<th:block th:include="common/include::perfect-scrollbar" />
<th:block th:include="common/include::jquery-validate-js" />
<th:block th:include="common/include::common-js" />
<th:block th:include="common/include::bootstrap-table-js" />
<th:block th:include="common/include::jquery-confirm-js" />
<script data-th-src="@{/js/app/operate/welcome/list.js}"></script>
</body>
</html>
