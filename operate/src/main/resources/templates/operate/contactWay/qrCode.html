<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <title>添加企业微信二维码</title>
    <style type="text/css">
        .content{width:80%;margin:200px auto;}
        .add_box{background-color:#fff;width:540px;height:540px;padding:10px;border-radius:10px;position:fixed;z-index:1000;left:50%;top:50%;margin-left:-280px;margin-top:-280px;border:1px dotted #dedede;}
        .add_box img{border:none;border-width:0;}
        .brand_logo{display:block;text-align:center;margin:20px auto;width: 127px;height: 28px;}
        .brand_title{width: 100%;height: 75px;text-align: center;line-height: 66px;color: #a3a3a3;font-size: 16px;font-family: 'Microsoft YaHei';margin-top: 7px;margin-right:2px;}
        .brand_title p{color:#a3a3a3;text-align:center;font-size:16px;}
        .add_qrcode{width:150px;padding:10px;border:6px solid #EA5F00;margin:0 auto;border-radius:3px;height:150px;}
        .add_qrcode img{display:block;text-align:center;width:120px;height:120px; }
        .brand_explain{text-align:center;margin:10px auto;font-size:12px;color:#545454;}
        .brand_info{clear:both;}
        .brand_info p,.brand_info a{color:#C3C3C3;text-align:center;font-size:12px;text-decoration:none;line-height:2em;}

    </style>
</head>
<body>
   <div class="content">
       <div class="add_box">
           <img class="brand_logo" data-th-src="@{/images/logo.jpg}" alt="Linksteady官方旗舰店" />
           <div class="brand_title">
               <p>添加企业微信客服，为您提供专业的服务！</p>
           </div>
           <div class="add_qrcode">
               <img src="https://wework.qpic.cn/wwpic/27022_KSm1a8KyTEWWlHn_1594800699/0" alt="扫码支持" title="扫一扫" />
           </div>
           <div class="brand_explain">识别二维码添加企业微信客服，领取专享优惠</div>
           <div class="brand_info">
               <p>如无法识别，请先保存二维码图片到手机，</br>然后使用微信 扫一扫，选择刚才保存的二维码进行识别。</p>
           </div>
       </div>
   </div>
</body>
</html>
