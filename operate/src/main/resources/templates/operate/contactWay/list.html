<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>

<body class="gray-bg">
<!-- 公共组件 -->
<div data-th-include="common/commonCSS"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                            <div class="row">
                                <h5 class="navbar-page-title">渠道活码</h5>
                            </div>
                           <div class="row">
                                <div class="col-md-12">
                                    <hr class="hr m-t-0 m-b-5"/>
                                </div>
                        </div>
                        <form id="user-form">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        名称：<input type="text" name="qstate" id="qstate"/>
                                    </li>
                                    <li>
                                        备注：<input type="text" name="qremark" id="qremark"/>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" id="btn_query"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="resetQuery()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12 select-table table-striped">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-success btn-edit" id="btn_add">
                                        <i class="fa fa-pencil"></i> 新增
                                    </a>
                                    <a class="btn btn-primary" id="btn_edit">
                                        <i class="fa fa-edit"></i> 修改
                                    </a>
                                    <a class="btn btn-primary" id="btn_url">
                                        <i class="fa fa-edit"></i> 更改短链接
                                    </a>
                                    <a class="btn btn-danger btn-view" id="btn_delete">
                                        <i class="fa fa-close"></i> 删除
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row m-t-10">
                            <div class="col-sm-12">
                                <table id="contactWayTable" class="table  table-striped table-bordered text-nowrap"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel3" id="add_modal" data-backdrop="static">
    <div class="modal-dialog" role="document" style="width: 60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="myLargeModalLabel">新建渠道活码</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="contactWay_edit">
                    <input type="hidden" id="contactWayId" name="contactWayId"/>
                    <input type="hidden" id="configId" name="configId"/>
                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">渠道：</label>
                        <div class="col-md-8 input-group">
                            <input class="form-control" type="text" id="state" name="state"/>
                        </div>
                    </div>
                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">使用成员：</label>
                        <div class="col-md-8 input-group">
                            <select multiple="multiple" name="userSelect" class="selectpicker show-tick form-control"></select>
                            <input name="usersList" hidden/>
                        </div>
                    </div>
                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">备注：</label>
                        <div class="col-md-8 input-group">
                            <input class="form-control" type="text" id="remark" name="remark"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" id="btn_save" name="save">确定</button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel4" id="modifyurl_modal" data-backdrop="static">
    <div class="modal-dialog" role="document" style="width: 60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="myLargeModalLabel4">修改渠道活码短链接</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="modifyurlForm">
                    <input type="hidden" id="modifyurl_contactWayId" name="modifyurl_contactWayId"/>
                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">渠道：</label>
                        <div class="col-md-8 input-group">
                            <input class="form-control" type="text" id="state2" name="state2" readonly/>
                        </div>
                    </div>
                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">备注：</label>
                        <div class="col-md-8 input-group">
                            <input class="form-control" type="text" id="remark2" name="remark2" readonly/>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">长链接：</label>
                        <div class="col-md-8 input-group">
                            <input class="form-control" type="text" id="longUrl" name="longUrl"/>
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" onclick="getShortUrl()"><i
                                        class="fa fa-link"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">短链接：</label>
                        <div class="col-md-8 input-group">
                            <input class="form-control" type="text" id="shortUrl" name="shortUrl"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" id="btn_saveUrl" name="save">确定</button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<div data-th-include="common/commonJS"></div>
<script data-th-src="@{/js/app/operate/common/template.js}"></script>
<script data-th-src="@{/js/app/operate/contactWay/list.js}"></script>
</body>
</html>
