<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <th:block th:include="common/include :: common-css" />
    <th:block th:include="common/include::bootstrap-table-css" />
    <th:block th:include="common/include::jquery-confirm-css" />
    <th:block th:include="common/include::datepicker-css" />
    <style>
        #pushTable thead {
            background-color: #eff3f8;
        }
    </style>
</head>

<body class="gray-bg">
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                            <div class="row">
                                <h5 class="navbar-page-title">短信列表</h5>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <hr class="hr m-t-0 m-b-5"/>
                                </div>
                            </div>
                        <form id="user-form">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        短信类型：<select id="sourceCode" name="sourceCode">
                                        <option value="">所有</option>
                                        <option value="D">每日运营</option>
                                        <option value="A">活动运营</option>
                                        <option value="M">会员日</option>
                                    </select>
                                    </li>
                                    <li>
                                        ：
                                    </li>
                                    <li>
                                        状态：<select id="pushStatus" name="pushStatus">
                                        <option value="">所有</option>
                                        <option value="P">计划中</option>
                                        <option value="S">成功</option>
                                        <option value="F">失败</option>
                                        <option value="R">已推送,待回馈状态</option>
                                        <option value="C">被防骚扰拦截</option>
                                    </select>
                                    </li>
                                    <li>
                                        日期：<input id="pushDateStr" name="pushDateStr"/>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" id="btn_query"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="resetPush()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12 select-table table-striped">
                        <div class="row m-t-10">
                            <div class="col-sm-12">
                                <table id="pushInfoTable" class="table  table-striped table-bordered text-nowrap"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<th:block th:include="common/include::footer" />
<th:block th:include="common/include::perfect-scrollbar" />
<th:block th:include="common/include::jquery-validate-js" />
<th:block th:include="common/include::common-js" />
<th:block th:include="common/include::bootstrap-table-js" />
<th:block th:include="common/include::jquery-confirm-js" />
<th:block th:include="common/include::echarts" />
<th:block th:include="common/include::datepicker-js" />
<script data-th-src="@{/js/app/operate/common/template.js}"></script>
<script data-th-src="@{/js/app/operate/push/list.js}"></script>
</body>
</html>
