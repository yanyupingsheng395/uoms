<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>桑基图</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link rel="stylesheet" type="text/css"
          data-th-href="@{/plugins/bootstrap-year-calendar/css/bootstrap-year-calendar.min.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/ztree/zTreeStyle.css}"/>
    <link rel="stylesheet" type="text/css" href="/plugins/snakey/inspector.css">
</head>
<body style="background-color: #ffffff;margin: 0px;padding: 0px;">
<div class="row" id="sankey_mask" hidden>
    <div class="col-md-12">
        <div style="opacity:0.6;width: 100%;height: 400px;line-height:400px!important;background-color: #ddd;color: #383838;" class="text-center center-block">
            暂无相关数据！
        </div>
    </div>
</div>
<div data-th-include="common/common"></div>
<script>
    var dateRange = "[[${dateRange}]]";
    let data;
</script>
<script type="module">
    import define from "/plugins/snakey/index.js";
    import {Runtime, Library, Inspector} from "/plugins/snakey/runtime.js";
    const runtime = new Runtime();
    getData();
    function getData() {
        $MB.loadingDesc( "show", "正在加载数据..." );
        $.get( "/insight/getSpuSnakey", {dateRange: dateRange}, function (r) {
            if(r.nodes.length === 0 || r.links.length === 0) {
                $("#sankey_mask").show();
            }else {
                $("#sankey_mask").hide();
                data = r;
                runtime.module(define, Inspector.into(document.body), r);
            }
            $MB.loadingDesc('hide');
        });
    }
</script>
</body>
</html>
