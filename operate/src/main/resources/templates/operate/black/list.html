<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <!--<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link rel="stylesheet"  data-th-href="@{/css//bootstrap.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/common.css}">
</head>

<body class="gray-bg">
<!-- 公共组件 -->
<div data-th-include="common/commonCSS"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="row">
                            <h5 class="navbar-page-title">黑名单</h5>
                        </div>
                        <div class="row">
                            <hr class="hr"/>
                        </div>
                        <form id="user-form">
                            <input type="hidden" id="deptId" name="deptId">
                            <input type="hidden" id="parentId" name="parentId">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        手机号：<input type="text" id="phone"/>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" onclick="searchUser()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="refreshUser()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>

                    <div class="col-sm-12 select-table table-striped">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-success" data-toggle="modal" data-target="#user-add">
                                        <i class="fa fa-plus"></i> 新增
                                    </a>
                                    <a class="btn btn-danger btn-del" onclick="">
                                        <i class="fa fa-remove"></i> 删除
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-sm-12 table-responsive">
                                <table id="blackTable" class="table  table-striped table-bordered"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div data-th-include="common/commonJS"></div>
<script>
    getData();
    function getData() {
        var settings = {
            url: "/black/getDataList",
            method: 'get',
            singleSelect: true,
            cache: false,
            pagination: true,
            sidePagination: "server",
            pageNumber: 1,            //初始化加载第一页，默认第一页
            pageSize: 10,            //每页的记录行数（*）
            pageList: [10, 25, 50, 100],
            queryParams: function (params) {
                return {
                    pageSize: params.limit,  ////页面大小
                    pageNum: (params.offset / params.limit )+ 1,  //页码
                    param: {phone: $("#phone").val()}
                };
            },
            columns: [
            {
                checkbox: true
            },{
                field: 'userPhone',
                title: '手机号',
            },  {
                field: 'expireDate',
                title: '过期日期'
            },{
                field: 'smsContent',
                title: '回复文案'
            }]
        };
        $MB.initTable('blackTable',settings);
    }
</script>
</body>
</html>
