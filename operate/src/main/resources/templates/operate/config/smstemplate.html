<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet"  data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <style>
        .form-horizontal .radio-inline {
            padding-top:0px; !important;
        }
    </style>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="col-md-12">
                            <div class="row">
                                <h5 class="modal-title pull-left" style="margin-top: 20px;">短信模板</h5>
                            </div>
                            <div class="row">
                                <hr class="hr"/>
                            </div>
                        </div>
                        <form id="user-form">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        模板编码：<input type="text" name="smsCode"/>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" onclick="searchSmsTemplate()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="resetSmsTemplate()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12 select-table table-striped">
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-success" id="btn_add" onclick="add()">
                                        <i class="fa fa-plus"></i> 新增模板
                                    </a>
                                    <a class="btn btn-primary" id="btn_edit">
                                        <i class="fa fa-edit"></i> 修改模板
                                    </a>
                                    <a class="btn btn-cyan" id="btn_send" onclick="testSend()">
                                        <i class="fa fa-puzzle-piece"></i> 测试
                                    </a>
                                    <a class="btn btn-danger" id="btn_delete" onclick="del()">
                                        <i class="fa fa-close"></i> 删除
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <table id="smsTemplateTable" class="table  table-striped table-bordered"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!--新增活动-->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel3" id="add_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="myLargeModalLabel3">新增模板</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label" for="smsCode">模板编码：</label>
                        <div class="col-md-7 input-group">
                            <input class="form-control" type="text" id="smsCode" name="smsCode"/>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label" for="smsContent">模板内容：</label>
                        <div class="col-md-7 input-group">
                            <textarea class="form-control" id="smsContent" name="example-textarea-input" rows="6" placeholder="模板内容.."></textarea>
                            <span class="wordwrap"><var id="word">0</var>个字</span>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label" for="smsCode">是否有券：</label>
                        <div class="col-md-7 input-group">
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="isCoupon" value="1"><span>是</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="isCoupon" value="0"><span>否</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" name="save" id="btn_save">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!--测试-->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel3" id="send_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myLargeModalLabel4">测试发送</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label" for="smsCode1">模板编码：</label>
                        <div class="col-md-7 input-group">
                            <input class="form-control" type="text" id="smsCode1" name="smsCode1" readonly/>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label" for="phoneNum">手机号：</label>
                        <div class="col-md-7 input-group">
                            <input class="form-control" type="text" id="phoneNum" name="phoneNum"/>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label" for="smsContent1">模板内容：</label>
                        <div class="col-md-7 input-group">
                            <textarea class="form-control" id="smsContent1" name="example-textarea-input" rows="6"></textarea>
                            <span class="wordwrap"><var id="word1">0</var>个字</span>
                            <small class="help-block" style="color:red">测试发送前请将消息体中的变量替换为实际值，并注意内容长度！</small>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="sendMessage()">测试发送</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<input id="headerId" type="hidden">
<script data-th-src="@{/js/common/bootstrap-notify.min.js}"></script>
<script data-th-src="@{/js/common/lightyear.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<script data-th-src="@{/js/app/operate/config/smsTemplate.js}"></script>

</body>
</html>
