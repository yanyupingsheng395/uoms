<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet"  data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>

<body class="gray-bg">
<!-- 公共组件 -->
<div data-th-include="common/commonCSS"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">

                        <div class="row">
                            <span class="navbar-page-title">推送配置参数列表</span>
                        </div>
                        <div class="row">
                            <hr class="hr"/>
                        </div>

                        <div class="row">
                            <span class="navbar-page-title">当前推送服务提供方:</span><span class="navbar-page-title label label-success" id="vendor"></span>
                        </div>

                        <!--<div class="col-sm-12 select-table table-striped">-->
                            <!--<table id="configTable" class="table table-striped table-bordered"></table>-->
                        <!--</div>-->

                    </div>

                    <div class="col-md-12 select-table table-striped">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-info" id="btn_dash" href="/push" target="_blank" shiro:hasPermission="pushadmin">
                                        <i class="fa fa-dashboard"></i> 推送监控大屏
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="row m-t-10">
                            <div class="col-sm-12">
                                <table id="configTable" class="table  table-striped table-bordered text-nowrap"></table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>
<div data-th-include="common/commonJS"></div>
<script data-th-src="@{/js/app/operate/config/pushConfigList.js}"></script>
</body>
</html>
