<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <style>
        .form-horizontal .radio-inline {
            padding-top: 0px;
        !important;
        }
    </style>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="col-md-12">
                            <div class="row">
                                <h5 class="modal-title pull-left" style="margin-top: 20px;">优惠券列表</h5>
                            </div>
                            <div class="row">
                                <hr class="hr"/>
                            </div>
                            <div class="row">
                                <form id="activity-form">
                                    <div class="select-list">
                                        <ul>
                                            <li>
                                                是否有效：
                                                <select id="validStatus" name="validStatus">
                                                    <option value="">所有</option>
                                                    <option value="Y" selected>有效</option>
                                                    <option value="N">失效</option>
                                                </select>
                                            </li>
                                            <li class="pull-right">
                                                <a class="btn btn-primary btn-rounded btn-sm"
                                                   onclick="searchCoupon()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                                <a class="btn btn-warning btn-rounded btn-sm" onclick="resetCoupon()"><i
                                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 select-table table-striped">
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-success" id="btn_add" onclick="$('#add_modal').modal('show')">
                                        <i class="fa fa-plus"></i> 新增
                                    </a>
                                    <a class="btn btn-primary" id="btn_update" onclick="updateCoupon()">
                                        <i class="fa fa-edit"></i> 修改
                                    </a>
                                    <a class="btn btn-danger" id="btn_delete">
                                        <i class="fa fa-close"></i> 删除
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <table id="couponTable" class="table  table-striped table-bordered"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<input id="headerId" type="hidden"/>
<input id="validUrl" type="hidden" th:value="${validUrl}"/>
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel3" id="add_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="myLargeModalLabel">新增优惠券</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="coupon_edit">
                    <input type="hidden" id="couponId" name="couponId"/>
                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label">名称：</label>
                        <div class="col-md-7 input-group">
                            <input class="form-control" type="text" id="couponName" name="couponName"/>
                        </div>
                    </div>
                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label">面额：</label>
                        <div class="col-md-7 input-group">
                            <input class="form-control" type="text" id="couponDenom" name="couponDenom"/>
                        </div>
                    </div>
                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label">门槛：</label>
                        <div class="col-md-7 input-group">
                            <input class="form-control" type="text" id="couponThreshold" name="couponThreshold"/>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label">长链：</label>
                        <div class="col-md-7 input-group">
                            <input type="text" class="form-control" name="couponInfo2" id="couponInfo2">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" onclick="getShortUrl()"><i
                                        class="fa fa-link"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label">短链：</label>
                        <div class="col-md-7 input-group">
                            <input class="form-control" type="text" id="couponUrl" name="couponUrl"/>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label">数量：</label>
                        <div class="col-md-7 input-group">
                            <input class="form-control" type="text" id="couponNum" name="couponNum"/>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label">券引用名：</label>
                        <div class="col-md-7 input-group">
                            <input class="form-control" type="text" id="couponDisplayName" name="couponDisplayName"/>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-4 control-label">截止日期：</label>
                        <div class="col-md-7 input-group">
                            <input class="form-control" type="text" id="validEnd" name="validEnd"/>
                        </div>
                    </div>
                    <div class="form-group mg-stop" id="couponValid" hidden>
                        <label class="col-md-4 control-label">券是否有效：</label>
                        <div class="col-md-7 input-group">
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="validStatus" value="Y" checked><span>是</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="validStatus" value="N"><span>否</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" id="btn_save" name="save">确定</button>
                <button type="button" class="btn btn-default btn-sm" onclick="closeModal()">关闭</button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{/js/common/bootstrap-notify.min.js}"></script>
<script data-th-src="@{/js/common/lightyear.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<script data-th-src="@{/js/app/operate/config/coupon.js}"></script>
</body>
</html>
