<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <style>
        .form-horizontal .checkbox, .form-horizontal .checkbox-inline, .form-horizontal .radio, .form-horizontal .radio-inline {
            padding-top: 0;
        }
    </style>
</head>

<body class="gray-bg">
<!-- 公共组件 -->
<div data-th-include="common/commonCSS"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="row">
                            <h5 class="navbar-page-title">每日运营补贴</h5>
                        </div>
                    </div>
                    <div class="col-sm-12 select-table table-striped">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-info" id="btn_intel">
                                        <i class="fa fa-refresh"></i> 智能补贴
                                    </a>
                                    <a class="btn btn-success" id="btn_add" onclick="$('#add_modal').modal('show')">
                                        <i class="fa fa-plus"></i> 新增补贴
                                    </a>
                                    <a class="btn btn-primary" id="btn_update" onclick="updateCoupon()">
                                        <i class="fa fa-edit"></i> 编辑补贴
                                    </a>
                                    <a class="btn btn-danger" id="btn_delete">
                                        <i class="fa fa-close"></i> 删除补贴
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row m-t-10">
                            <div class="col-sm-12 text-nowrap">
                                <table id="couponTable" class="table table-striped table-bordered"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<input id="headerId" type="hidden"/>
<input id="validUrl" type="hidden" th:value="${validUrl}"/>
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel3" id="add_modal" data-backdrop="static">
    <div class="modal-dialog" role="document" style="width: 60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="myLargeModalLabel">新建补贴</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="coupon_edit">
                    <input type="hidden" id="couponId" name="couponId"/>
                    <input type="hidden" id="validStatus" name="validStatus"/>
                    <div class="form-group">
                        <label class="col-md-3 control-label">补贴名称(文案体现)</label>
                        <div class="col-md-8 input-group">
                            <input class="form-control" type="text" id="couponDisplayName" name="couponDisplayName" placeholder="xx元"/>
                        </div>
                    </div>
                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">补贴适用用户群组</label>
                        <div class="col-md-8 input-group" style="border: solid 1px #ebebeb;padding: 8px;">
                            <table>
                                <tr>
                                    <td style="width: 95px;">　　　　价值:</td>
                                    <td>
                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                            <input type="checkbox" name="userValue" value="ULC_01"><span>重要　　</span>
                                        </label>
                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                            <input type="checkbox" name="userValue" value="ULC_02"><span>主要　　</span>
                                        </label>
                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                            <input type="checkbox" name="userValue" value="ULC_03"><span>普通　　　</span>
                                        </label>
                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                            <input type="checkbox" name="userValue" value="ULC_04"><span>长尾　　　</span>
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>　　　　周期:</td>
                                    <td>
                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                            <input type="checkbox" name="lifeCycle" value="1"><span>新用户　</span>
                                        </label>
                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                            <input type="checkbox" name="lifeCycle" value="0"><span>复购用户</span>
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>下步成长节点:</td>
                                    <td>
                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                            <input type="checkbox" name="pathActive" value="UAC_01"><span>促活节点</span>
                                        </label>
                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                            <input type="checkbox" name="pathActive" value="UAC_02"><span>留存节点</span>
                                        </label>
                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                            <input type="checkbox" name="pathActive" value="UAC_03"><span>弱流失预警</span>
                                        </label>
                                        <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                            <input type="checkbox" name="pathActive" value="UAC_04" disabled readonly><span>强流失预警</span>
                                        </label>
                                        <label class="lyear-checkbox checkbox-inline checkbox-primary" style="margin-left: 0px;">
                                            <input type="checkbox" name="pathActive" value="UAC_05" disabled readonly><span>沉睡预警</span>
                                        </label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">补贴门槛(元)</label>
                        <div class="col-md-8 input-group">
                            <input class="form-control" type="text" id="couponThreshold" name="couponThreshold"/>
                        </div>
                    </div>
                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">补贴面额(元)</label>
                        <div class="col-md-8 input-group">
                            <input class="form-control" type="text" id="couponDenom" name="couponDenom"/>
                        </div>
                    </div>
                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">补贴原链接</label>
                        <div class="col-md-8 input-group">
                            <input type="text" class="form-control" name="couponInfo2" id="couponInfo2">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" onclick="getShortUrl()"><i
                                        class="fa fa-link"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">补贴短链接</label>
                        <div class="col-md-8 input-group">
                            <input class="form-control" type="text" id="couponUrl" name="couponUrl"/>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label">有效截止期</label>
                        <div class="col-md-8 input-group">
                            <input class="form-control" type="text" id="validEnd" name="validEnd" onchange="removeValid()" onblur="resetValidEndVal()"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" id="btn_save" name="save">确定</button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script>
    let couponNameLen = [[${couponNameLen}]];
</script>
<div data-th-include="common/commonJS"></div>
<script data-th-src="@{/js/common/bootstrap-notify.min.js}"></script>
<script data-th-src="@{/js/common/lightyear.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<script data-th-src="@{/js/app/operate/config/coupon.js}"></script>
</body>
</html>
