<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <th:block th:include="common/include :: common-css" />
</head>

<body class="gray-bg">
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="row">
                            <div>
                                <span class="navbar-page-title">任务效果</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <hr class="hr"/>
                            </div>
                        </div>
                        <form id="activity-form">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        执行状态：
                                        <select id="status" name="activityStatus">
                                            <option value="">全部</option>
                                            <option value="A">已关联商城</option>
                                            <option value="B">未关联商城</option>
                                        </select>
                                    </li>
                                    <li class="pull-right">
                                        <a class="btn btn-primary btn-rounded btn-sm"
                                           onclick="getOverAllInfo()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" href="/page/qywxManual">
                                            <i class="fa fa-reply"></i> 返回
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12 select-table table-striped">
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade active in" id="effect-all-div">
                                <!--任务效果-->
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <h5>推送累计结果</h5>
                                        <hr class="hr m-t-0 m-b-5"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8 col-md-offset-2">
                                        <table id="effectDataTable" class="table table-striped table-responsive text-nowrap table-bordered">
                                            <thead>
                                            <tr><th>指标</th><th>数值</th><th>指标</th><th>数值</th></tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>建议推送用户数（人）</td>
                                                <td id="totalNum"></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td>推送成功用户数（人）</td>
                                                <td id="pushSuccessCnt"></td>
                                                <td>推送成功率（%）</td>
                                                <td id="pushSuccessRate"></td>
                                            </tr>
                                            <tr>
                                                <td>推送转化用户数（人）</td>
                                                <td id="covCnt"></td>
                                                <td>推送转化率（%）</td>
                                                <td id="covRate"></td>
                                            </tr>
                                            <tr>
                                                <td>推送转化金额（元）</td>
                                                <td id="covAmount"></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    var headId = "[[${headId}]]";
    var status="";
</script>

<th:block th:include="common/include::footer" />
<th:block th:include="common/include::perfect-scrollbar" />
<th:block th:include="common/include::jquery-validate-js" />
<th:block th:include="common/include::common-js" />
<th:block th:include="common/include::bootstrap-table-js" />
<th:block th:include="common/include::jquery-confirm-js" />
<th:block th:include="common/include::echarts" />
<script data-th-src="@{/js/app/operate/common/template.js}"></script>
<script data-th-src="@{/js/app/operate/qywxmanual/effect.js}"></script>
</body>
</html>
