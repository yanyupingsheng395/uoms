<input type="hidden" id="activity_stage"/>
<div class="row">
    <span class="navbar-page-title">参加活动商品列表</span>
</div>
<div class="row">
    <div class="col-md-12">
        <hr class="hr"/>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form id="activity-form">
            <div class="select-list">
                <ul>
                    <li>
                        商品名称：<input type="text" id="productName"/>
                    </li>
                    <li>
                        商品ID：
                        <input type="text" id="productId"/>
                    </li>
                    <li>
                        活动机制：
                        <select name="groupId" id="groupId">
                            <option value="">所有</option>
                            <option value="1">活动价</option>
                            <option value="2">满件打折</option>
                            <option value="3">满元减钱</option>
                            <option value="4">特价</option>
                        </select>
                    </li>
                    <li class="pull-right">
                        <a class="btn btn-primary btn-rounded btn-sm"
                           onclick="searchActivityProduct()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                        <a class="btn btn-warning btn-rounded btn-sm" onclick="resetActivityProduct()"><i
                                class="fa fa-refresh"></i>&nbsp;重置</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <hr class="hr"/>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" id="btn_add_shop">
                <i class="fa fa-edit"></i> 添加商品
            </a>
            <a class="btn btn-primary" id="btn_edit_shop">
                <i class="fa fa-edit"></i> 修改商品
            </a>
            <a class="btn btn-danger" id="btn_delete_shop">
                <i class="fa fa-trash"></i> 删除商品
            </a>
            <a class="btn btn-secondary" id="btn_batch_upload">
                <i class="fa fa-file-archive-o"></i> 批量上传
            </a>
            <button class="btn btn-secondary" id="btn_download_data">
                <i class="fa fa-download"></i> 下载数据
            </button>
            <button class="btn btn-secondary" id="btn_valid_product">
                <i class="fa fa-refresh"></i> 数据校验
            </button>
        </div>
    </div>
    <div class="col-md-12 table-striped m-t-10">
        <table id="activityProductTable" class="table table-bordered table-striped text-nowrap"></table>
    </div>
</div>
<div class="text-right m-t-10">
    <div th:if="${operateType eq 'update'}">
        <button id="btn_create_preheat" class="btn btn-secondary btn-sm" th:if="${activityHead.hasPreheat eq '1'}">
            <i class="fa fa-arrow-right"></i> 修改预售推送计划
        </button>
        <button id="btn_create_formal" class="btn btn-secondary btn-sm">
            <i class="fa fa-arrow-right"></i> 修改正式推送计划
        </button>
        <a class="btn btn-secondary btn-sm" href="/page/activity">
            <i class="fa fa-reply"></i> 返回
        </a>
    </div>
    <div th:if="${operateType eq 'save'}">
        <button id="btn_create_preheat" class="btn btn-secondary btn-sm">
            <i class="fa fa-arrow-right"></i> 创建预售推送计划
        </button>
        <button id="btn_create_formal" class="btn btn-secondary btn-sm">
            <i class="fa fa-arrow-right"></i> 创建正式推送计划
        </button>
        <a class="btn btn-secondary btn-sm" href="/page/activity">
            <i class="fa fa-reply"></i> 返回
        </a>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="addProductModal" aria-labelledby="modalLabel" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="modalLabel">添加商品</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="add-product-form">
                    <input type="hidden" name="id">
                    <div class="form-group">
                        <label class="col-md-3 control-label">商品ID</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" name="productId" id="product_id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">商品名称</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" name="productName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">非活动日常单价（元/件）</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" name="formalPrice">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">活动期间体现最低单价（元/件）</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" name="minPrice">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">活动通知体现最低单价（元/件）</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" name="notifyMinPrice">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">活动机制</label>
                        <div class="col-md-7">
                            <select name="groupId" class="form-control" onchange="$(this).trigger('blur')">
                                <option value="">请选择</option>
                                <option value="1">活动价</option>
                                <option value="2">满件打折</option>
                                <option value="3">满元减钱</option>
                                <option value="4">特价</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" id="saveActivityProduct" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="closeEditProduct">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="viewUserGroupModal" aria-labelledby="groupModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="groupModalLabel">推送预览</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 table-striped">
                        <div id="productTag"></div>
                        <table class="table table-bordered table-striped" id="viewUserGroupTable"></table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
