<div class="modal fade" tabindex="-1" role="dialog" id="addProductModal" aria-labelledby="modalLabel"
     data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="modalLabel">添加商品</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="add-product-form">
                    <input type="hidden" name="id">
                    <div class="form-group">
                        <label class="col-md-4 control-label">商品ID</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" name="productId" id="product_id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">商品名称</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" name="productName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">日常商品单价(元/件)</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" name="formalPrice">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">活动商品单价(元/件)</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" name="activityPrice">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">店铺活动机制</label>
                        <div class="col-md-7">
                            <select name="groupId" id="activityRule" class="form-control"
                                    onchange="groupIdChange(this)">
                                <option value="">请选择</option>
                                <option value="9">满件打折</option>
                                <option value="10">满元减钱</option>
                                <option value="11">特价秒杀</option>
                                <option value="12">预售付尾立减</option>
                                <option value="13">无店铺活动</option>
                            </select>
                        </div>
                    </div>
                    <div id="shopOffer" style="display: none;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" id="saveActivityProduct" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="closeEditProduct">关闭
                </button>
            </div>
        </div>
    </div>
</div>
