<div class="row">
    <div class="col-sm-12">
        <form class="form-inline" method="post" id="basic-add-form">
            <input type="hidden" id="headId"/>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        &#12288;&#12288;活动名称：<input type="text" class="form-control" name="activityName"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group" style="margin-top: 8px;">
                        &#12288;&#12288;活动类型：<label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;">
                        <input type="radio" name="activityflag" value="S"><span>普通</span>
                    </label>
                        <label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;">
                            <input type="radio" name="activityflag" value="B"><span>大促</span>
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group" style="margin-top: 8px;">
                        &#12288;&#12288;是否预售：<label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;">
                        <input type="radio" name="hasPreheat" value="1" onclick="haspreheat('1')"><span>是</span>
                    </label>
                        <label class="lyear-radio radio-inline radio-primary" style="padding-top: 0px;">
                            <input type="radio" name="hasPreheat" value="0" onclick="haspreheat('0')"><span>否</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row m-t-10">
                <div class="col-md-12">
                    <div class="form-group">
                        &#12288;&#12288;活动渠道：<select name="activitySource" id="activitySource" class="form-control" style="width: 172px;">
                        <option value="0">第三方商城</option>
                        <option value="1">自有小程序</option>
                    </select>
                    </div>
                </div>
            </div>
            <div style="border: dashed 1px #e7eaec;margin-top: 10px;padding-bottom: 10px;" id="platCouponDiv">
                <div class="row m-t-10">
                    <div class="col-md-4">
                        <div class="form-group">
                            &#12288;&#12288;平台优惠：<select name="platDiscount" class="form-control" style="width: 172px;">
                            <option value="Y">是</option>
                            <option value="N">否</option>
                        </select>
                            &nbsp;&nbsp;<a id='addPlatDiscountBtn' style="cursor:pointer;color: #409eff !important;" onclick="addPlatCoupon(1)"><i class="fa fa-plus-circle"></i>添加</a>
                        </div>
                    </div>
                </div>
                <div id="platDiscountItems">
                    <div class="row m-t-10">
                        <input type="hidden" name="couponType" value="P"/>
                        <div class="col-md-4">
                            <div class="form-group">
                                &#12288;&#12288;&#12288;券叠加：<select name="addFlag" class="form-control" style="width: 172px;">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                &#12288;&#12288;&#12288;&#12288;门槛：<input type="text" name="couponThreshold" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                &#12288;&#12288;&#12288;&#12288;面额：<input type="text" name="couponDenom" class="form-control"/>
                            </div>
                            &nbsp;&nbsp;<a style="color: #f96868;cursor: pointer;" onclick="deleteCoupon(this)"><i class="fa fa-trash"></i>删除</a>
                        </div>
                    </div>
                </div>
            </div>
            <div style="border: dashed 1px #e7eaec;margin-top: 10px;padding-bottom: 10px;" id="shopCouponDiv">
                <div class="row m-t-10">
                    <div class="col-md-4">
                        <div class="form-group">
                            &#12288;&#12288;店铺优惠：<select name="shopDiscount" class="form-control" style="width: 172px;">
                            <option value="Y">是</option>
                            <option value="N">否</option>
                        </select>
                            &nbsp;&nbsp;<a id='addShopDiscountBtn' style="cursor:pointer;color: #409eff !important;" onclick="addPlatCoupon(2)"><i class="fa fa-plus-circle"></i>添加</a>
                        </div>
                    </div>
                </div>
                <div id="shopDiscountItems">
                    <div class="row m-t-10">
                        <input type="hidden" name="couponType" value="S"/>
                        <div class="col-md-4">
                            <div class="form-group">
                                &#12288;&#12288;&#12288;券叠加：<select name="addFlag" class="form-control" style="width: 172px;">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                &#12288;&#12288;&#12288;&#12288;门槛：<input type="text" name="couponThreshold" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                &#12288;&#12288;&#12288;&#12288;面额：<input type="text" name="couponDenom" class="form-control"/>
                            </div>
                            &nbsp;&nbsp;<a style="color: #f96868;cursor: pointer;" onclick="deleteCoupon(this)"><i class="fa fa-trash"></i>删除</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="preheatDiv">
                <div class="row m-t-10">
                    <div class="col-md-4">
                        <div class="form-group">
                            预售通知时间：<input type="text" name="preheatNotifyDt" id="preheatNotifyDt" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            预售开始时间：<input type="text" name="preheatStartDt" id="preheatStartDt" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            预售结束日期：<input class="form-control" id="preheatEndDt" name="preheatEndDt"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 只有平台活动才会有 -->
            <div class="row m-t-15">
                <div class="col-md-4">
                    <div class="form-group">
                        正式通知时间：<input type="text" name="formalNotifyDt" id="formalNotifyDt" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        正式开始时间：<input class="form-control" id="formalStartDt" name="formalStartDt"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        正式结束时间：<input class="form-control" id="formalEndDt" name="formalEndDt"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
