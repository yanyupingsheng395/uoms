<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <style>
        #pushTable thead {
            background-color: #eff3f8;
        }
    </style>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-md-12 select-table table-striped">
                        <div class="col-md-12">
                            <div class="row">
                                <h5 class="modal-title pull-left" style="margin-top: 20px;">用户成长分析</h5>
                            </div>
                            <div class="row">
                                <hr/>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <table id="table1" class="table  table-striped table-bordered text-nowrap"></table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 select-table table-striped">
                        <div class="col-md-12">
                            <div class="row">
                                <h5 class="modal-title pull-left" style="margin-top: 20px;">用户成长策略</h5>
                            </div>
                            <div class="row">
                                <hr/>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <table id="table2" class="table  table-striped table-bordered text-nowrap"></table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <a class="btn btn-secondary btn-sm" href="/page/activity">
                                    <i class="fa fa-reply"></i> 返回
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    initTable();
    function initTable() {
        var settings = {
            url: '',
            pagination: true,
            singleSelect: true,
            sidePagination: "server",
            pageList: [10, 25, 50, 100],
            sortable: true,
            sortOrder: "asc",
            queryParams: function (params) {
                return {
                    pageSize: params.limit,  ////页面大小
                    pageNum: (params.offset / params.limit) + 1,
                    param: {touchDt: $("#touchDt").val()}
                };
            },
            columns: [{
                field: 'headId',
                title: 'ID',
                visible: false
            },{
                field: 'touchDt',
                title: '商品ID'
            },{
                field: 'totalNum',
                title: '覆盖成长用户数量（人）'
            },{
                field: 'optNum',
                title: '商品单价（元）'
            },{
                field: 'executeRate',
                title: '优惠分析'
            },{
                field: 'convertCount',
                title: '优惠类型'
            },{
                field: 'convertRate',
                title: '优惠值'
            },{
                field: 'convertAmount',
                title: '15天之内最低价（元）'
            },{
                field: 'convertAmount',
                title: '30天之内最低价（元）'
            },{
                field: 'status',
                title: '导出单品宝模板'
            }]
        };


        var settings1 = {
            url: '',
            pagination: true,
            sidePagination: "server",
            pageList: [10, 25, 50, 100],
            columns: [
                [{
                field: 'userId',
                title: '用户ID',
                rowspan: 2,
                valign:"middle"
            },{
                title: '当日用户目标',
                colspan: 3
            },{
                title: '当日成长策略',
                colspan: 6
            }],[
                {
                    field: 'spuName',
                    title: '成长SPU'
                },{
                    field: 'purchTimes',
                    title: '应该买第几次'
                },{
                    field: 'piecePrice',
                    title: '件单价（元/件）'
                },{
                    field: 'recRetentionName',
                    title: '留存推荐商品'
                },{
                    field: 'recUpName',
                    title: '向上推荐商品'
                },{
                    field: 'recCrossName',
                    title: '交叉推荐商品'
                },{
                    field: 'discountLevel',
                    title: '建议折扣力度'
                },{
                    field: 'couponDenom',
                    title: '建议优惠面额'
                },{
                    field: 'orderPeriod',
                    title: '建议触达时段'
                }
            ]
            ]
        };
        $MB.initTable('table1', settings1);
        $MB.initTable('table2', settings);
    }
</script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/common/template.js}"></script>
<script data-th-src="@{/js/app/operate/daily/list.js}"></script>
</body>
</html>
