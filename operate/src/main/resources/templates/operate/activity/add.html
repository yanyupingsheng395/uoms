<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/steps/steps.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/ion-rangeslider/ion.rangeSlider.min.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/loading/css/animate.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/loading/css/loading.css}">

    <style>
        #userListTable thead {
            background-color: #eff3f8;
        }

        .step-icon-number {
            cursor: pointer;
        }

        .irs--flat .irs-bar {
            background-color: #33cabb;
        }

        .irs-single {
            background-color: #33cabb;
        }

        .irs--flat .irs-from:before, .irs--flat .irs-to:before, .irs--flat .irs-single:before {
            background-top-color: #33cabb;
        }

        .irs--flat .irs-from, .irs--flat .irs-to, .irs--flat .irs-single {
            background-color: #33cabb;
        }

        .tag{
            border: none;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            display: block;
            float: left;
            padding: 2px 5px;
            text-decoration: none;
            background: #33cabb;
            color: #fff;
            margin-right: 5px;
            margin-bottom: 5px;
            font-family: 'Microsoft yahei',Roboto,sans-serif;
            font-size: 13px;
            line-height: 18px;
        }
    </style>
</head>

<body class="gray-bg">
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-3 pull-left">
                                    <h5 id='stageName' class="modal-title" style="margin-top: 20px;" th:if="${operateType} eq 'update'">修改计划</h5>
                                    <h5 id='stageName' class="modal-title" style="margin-top: 20px;" th:if="${operateType} eq 'save'">创建计划</h5>
                                </div>
                                <!--步骤条-->
                                <div class="col-md-3 pull-right">
                                    <div id="step" style="height: 70px;" class=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 select-table" id="step1">
                        <div data-th-include="operate/activity/step1"></div>
                    </div>

                    <div id="step2" style="display: none;">
                        <div class="col-md-12 select-table">
                            <div data-th-include="operate/activity/step2_1"></div>
                        </div>
                        <div class="col-md-12 select-table">
                            <div data-th-include="operate/activity/step2_2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="userMapModal" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title pull-left">优惠分析</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div id="userMapChart" style="width:100%;height: 200px;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="activity-add-btn" name="save">保存</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="smsTemplateModal" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title pull-left">选择消息模板</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 table-striped">
                        <input type="hidden" id="selectGroupId"/>
                        <table id="templateDataTable" class="table table-bordered table-striped text-nowrap"></table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="template-add-btn" name="save">保存</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script>
    const operate_type = "[[${operateType}]]";
</script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/plugins/echarts/dataTool.min.js}"></script>
<script data-th-src="@{/js/app/operate/common/template.js}"></script>
<script data-th-src="@{/plugins/steps/steps.js}"></script>
<script data-th-src="@{/plugins/ion-rangeslider/ion.rangeSlider.min.js}"></script>
<script data-th-src="@{/js/app/operate/activity/add.js}"></script>
<script data-th-src="@{/plugins/loading/js/loading.js}"></script>
</body>
</html>
