<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <th:block th:include="common/include :: common-css" />
</head>

<body class="gray-bg">
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                            <div class="row">
                                <div>
                                    <span class="navbar-page-title">添加用户任务效果</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <hr class="hr m-t-0 m-b-5"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="h5" id="taskDt"></p>
                                </div>
                                <div class="col-md-6 text-right">
                                    <a class="btn btn-secondary btn-sm" href="/page/addCustom">
                                        <i class="fa fa-reply"></i> 返回
                                    </a>
                                </div>
                            </div>
                    </div>
                    <div class="col-md-12">
                                <!--任务效果-->
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <p class="h5">累计结果</p>
                                        <hr class="hr m-t-0 m-b-5"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-8 col-md-offset-2">
                                        <table id="descTable" class="table table-striped table-responsive text-nowrap table-bordered">
                                            <tbody>
                                            <tr>
                                                <td>申请触发机制</td>
                                                <td>用户发生购买后短信推送申请</td>
                                                <td>发送申请范围</td>
                                                <td>高价值低敏感|高价值较敏感|中价值高敏感</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-8 col-md-offset-2">
                                        <table id="effectDataTable" class="table table-striped table-responsive text-nowrap table-bordered">
                                            <thead>
                                            <tr>
                                                <th>指标</th>
                                                <th>数值</th>
                                                <th>指标</th>
                                                <th>数值</th>
                                                <th>指标</th>
                                                <th>数值</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>发送申请数量（人）</td>
                                                <td>28799</td>
                                                <td>通过申请数量（人）</td>
                                                <td>9881</td>
                                                <td>申请通过率（%）</td>
                                                <td>24</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <p class="h5">结果变化情况</p>
                                        <hr class="hr m-t-0 m-b-5"/>
                                    </div>
                                </div>
                                <!--效果数据图-->
                                <div class="row">
                                    <div class="col-md-8 col-md-offset-2">
                                        <div id="chart1" style="height:300px;width: 100%;"></div>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    var headId = "[[${headId}]]";
</script>
<th:block th:include="common/include::footer" />
<th:block th:include="common/include::perfect-scrollbar" />
<th:block th:include="common/include::jquery-validate-js" />
<th:block th:include="common/include::echarts" />
<script data-th-src="@{/js/app/operate/common/template.js}"></script>
<script data-th-src="@{/js/app/operate/addCustom/effect.js}"></script>
</body>
</html>
