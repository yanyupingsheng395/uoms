<div class="row" style="height: 480px">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <h5>体现个性化的要素</h5>
            </div>
        </div>
        <div style="border: solid 1px #ebebeb;padding: 8px; float: left;width: 520px;" id="config-box">
            <div class="example-box">
                <label class="control-label text-right">渠道名称：</label>
                <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="isProductName" value="1"><span>是</span>
                </label>
                <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="isProductName" value="0"><span>否</span>
                </label>
                &nbsp;&nbsp;&nbsp;<span style="color: #676a6c;font-size: 12px;">请将 ${渠道名称} 粘贴到期望位置；</span>
                <a style="text-decoration: underline;cursor: pointer;font-size: 12px;" data-clipboard-text="${渠道名称}" class="copy_btn">复制</a>
            </div>
            <div class="example-box">
                <label class="control-label text-right">商品名称：</label>
                <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="isProductName" value="1"><span>是</span>
                </label>
                <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="isProductName" value="0"><span>否</span>
                </label>
                &nbsp;&nbsp;&nbsp;<span style="color: #676a6c;font-size: 12px;">请将 ${商品名称} 粘贴到期望位置；</span>
                <a style="text-decoration: underline;cursor: pointer;font-size: 12px;" data-clipboard-text="${商品名称}" class="copy_btn">复制</a>
            </div>
            <div class="example-box">
                <label class="control-label text-right">补贴名称：</label>
                <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="isCouponName" value="1"><span>是</span>
                </label>
                <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="isCouponName" value="0"><span>否</span>
                </label>
                &nbsp;&nbsp;&nbsp;<span style="color: #676a6c;font-size: 12px;">请将 ${补贴名称} 粘贴到期望位置；</span>
                <a style="text-decoration: underline;cursor: pointer;font-size: 12px;" data-clipboard-text="${补贴名称}" class="copy_btn">复制</a>
<!--                <a style="color:#409eff;text-decoration: underline;cursor: pointer;font-size: 12px;">去配置</a>-->
            </div>
        </div>
        <div style="clear: both;" class="clearfix">
            <div class="row m-t-15">
                <div class="col-md-12 form-inline">
                    <h5>二维码的短链配置</h5>
                    <div>
                        二维码长链：<input type="text" class="form-control" name="longUrl" id="longUrl" style="width: 300px;">
                        <button style="margin-left:6px;margin-top: 30px;position:absolute;" class="btn btn-secondary btn-sm" onclick="getShortUrl()"><i class="fa fa-long-arrow-down"></i></button>
                    </div>
                    <div class="m-t-10">
                        二维码短链：<input type="text" class="form-control" style="width: 300px;" id="shortUrl"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 control-label" style="margin-top:10px;text-align: left;margin-left: 15px;padding-left: 5px;">
                <ul>
                    <li class="smsvariable">个性化变量说明：</li>
                    <li class="smsvariable"><i class="fa fa-angle-double-right"></i>&nbsp;${补贴名称}：系统会个性化填充券名称，不同用户看到不同优惠券；</li>
                    <li class="smsvariable"><i class="fa fa-angle-double-right"></i>&nbsp;${商品名称}：商品短名称，占<font color="red">10</font>个字符；例如:100支轻奢贡缎件套</li>
                </ul>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <h5>编辑好友申请内容</h5>
                <div>
                    <textarea class="form-control" id="smsContent" name="smsContent" style="height: 102px;width:520px;border: solid 1px #ebebeb;" oninput="smsContentValid()"></textarea>
                    <input type="hidden" id="smsContentInput" name="smsContentInput">
                    <span class="wordwrap"><var id="word">0:编写内容字符数 / 0:填充变量最大字符数 / 0:文案总字符数</var></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 text-left">
        <div style="position:absolute;height: 470px;width:100%;background:url(/images/app_content_01.png) no-repeat -23px -39px;}"></div>
        <div class="bubble" style="position: relative;margin-top: 140px;width: 233px;">
            <div class="demo clearfix">
                <span class="triangle" style="left: 42px"></span>
                <div class="article" id="article" style="font-size: 12px;">请输入文案内容</div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-right">
        <div class="btn-group-sm" role="group">
            <a class="btn btn-secondary" onclick="stepBreak(1)">
                <i class="fa fa-arrow-left"></i> 上一步
            </a>
            <a class="btn btn-primary" href="/page/addCustom">
                <i class="fa fa-save"></i> 完成
            </a>
            <a class="btn btn-secondary" href="/page/addCustom">
                <i class="fa fa-backward"></i> 返回
            </a>
        </div>
    </div>
</div>
