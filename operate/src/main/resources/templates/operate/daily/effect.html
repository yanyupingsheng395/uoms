<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="col-md-12">
                            <div class="row">
                                <h5 class="modal-title pull-left" style="margin-top: 20px;">每日运营-效果跟踪</h5>
                            </div>
                            <div class="row">
                                <hr class="hr"/>
                            </div>
                            <div class="row">
                                <p class="h5" id="taskDt"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 select-table table-striped">
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <p class="h5">任务执行结果</p>
                                <hr/>
                                <div id="chart1" style="width:100%;height:300px;"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <p class="h5">任务执行效果</p>
                                <hr/>
                                <table class="table table-hover table-bordered">
                                    <thead>
                                        <tr><th>指标</th><th>累计</th><th>指标</th><th>累计</th></tr>
                                    </thead>
                                    <tbody id="statisData">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="h5">效果变化趋势</p>
                                <hr/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div id="chart4" style="width:100%;height:230px;"></div>
                            </div>
                            <div class="col-sm-4">
                                <div id="chart5" style="width:100%;height:230px;"></div>
                            </div>
                            <div class="col-sm-4">
                                <div id="chart6" style="width:100%;height:230px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    var headId = "[[${headId}]]";
</script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/common/template.js}"></script>
<script data-th-src="@{/js/app/operate/daily/effect.js}"></script>
</body>
</html>
