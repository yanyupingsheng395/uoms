<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="col-md-12">
                            <div class="row">
                                <h5 class="modal-title pull-left" style="margin-top: 20px;">任务效果</h5>
                            </div>
                            <div class="row">
                                <hr class="hr"/>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="h5" id="taskDt"></p>
                                </div>
                                <div class="col-md-6 text-right">
                                    <a class="btn btn-secondary btn-sm" href="/page/daily">
                                        <i class="fa fa-reply"></i> 返回
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 select-table table-striped">
                        <!--任务效果-->
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-md-12">
                                <p class="h5">推送累计结果</p>
                                <hr class="hr"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <table id="effectDataTable" class="table table-striped table-responsive text-nowrap table-bordered">
                                    <thead>
                                    <tr><th>指标</th><th>数值（截止前日累计）</th><th>指标</th><th>数值（截止前日累计）</th></tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>推送人数（人）</td>
                                            <td data-th-text="${dailyHead.totalNum}"></td>
                                            <td>-</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>推送转化人数（人）</td>
                                            <td data-th-text="${dailyHead.convertNum}"></td>
                                            <td>推送且购买推荐SPU转化人数</td>
                                            <td data-th-text="${dailyHead.convertSpuNum}"></td>
                                        </tr>
                                        <tr>
                                            <td>推送转化率（%）</td>
                                            <td data-th-text="${dailyHead.convertRate + '%'}"></td>
                                            <td>推送且购买推荐SPU转化率（%）</td>
                                            <td data-th-text="${dailyHead.convertSpuRate + '%'}"></td>
                                        </tr>
                                        <tr>
                                            <td>推送转化金额（元）</td>
                                            <td data-th-text="${dailyHead.convertAmount}"></td>
                                            <td>推送且购买推荐SPU转化金额（元）</td>
                                            <td data-th-text="${dailyHead.convertSpuAmount}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 20px;">
                            <div class="col-md-12">
                                <p class="h5">推送结果变化</p>
                                <hr class="hr"/>
                            </div>
                        </div>
                        <!--效果数据图-->
                        <div class="row">
                            <div class="col-md-6">
                                <div id="chart1" style="height:300px;width: 100%;"></div>
                            </div>
                            <div class="col-md-6">
                                <div id="chart2" style="height:300px;width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    var headId = "[[${headId}]]";
</script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/common/template.js}"></script>
<script data-th-src="@{/js/app/operate/daily/effect.js}"></script>
</body>
</html>
