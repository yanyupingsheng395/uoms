<div class="row">
    <div class="col-md-4" style="margin-top: 10px;">
        <!-- 当前所选标签 -->
        <ul>
            <li style="margin-bottom: 10px;">
                <span style="color: #4d5259;">通过在特征上选择取值定位某一群组用户</span>
            </li>
        </ul>
        <div class="row desc_content uvalue">
            <div class="col-md-12" id="valueBtns" style="width:405px;height:110px;border:dashed 1px #faa64b;padding-top: 3px;padding-bottom: 3px;margin-left: 10px;">
                <p class="h6" style="border-bottom: #faa64b 1px dashed">用户对类目的价值/沉默成本</p>
                <button class="btn btn-round btn-sm btn-warning m-t-5" onclick="userGroupButton('userValue', 'ULC_01',this, 'btn-warning')">高价值低敏感</button>&nbsp;<button

        <div class="row desc_content pactive m-t-10">
            <div class="col-md-12" id="activeBtns" style="width:405px;height:81px;border:dashed 1px #48b0f7;padding-top: 3px;padding-bottom: 3px;margin-left: 10px;">
                <p class="h6" style="border-bottom: #48b0f7 1px dashed">用户对类目的生命周期阶段</p>
                <button class="btn btn-round btn-sm btn-info m-t-5" onclick="userGroupButton('lifeCycle', '1',this, 'btn-info')">新手期</button>&nbsp;<button

            </div>
        </div>
        <div class="row desc_content ulifecycle m-t-10">
            <div class="col-md-12" id="lifecycleBtns" style="width:405px;height:81px;border:dashed 1px #33cabb;padding-top: 3px;padding-bottom: 3px;margin-left: 10px;">
                <p class="h6" style="border-bottom: #33cabb 1px dashed">用户下一次转化的活跃度节点</p>
                <button class="btn btn-round btn-sm btn-primary m-t-5" onclick="userGroupButton('pathActive', 'UAC_01',this, 'btn-primary')">促活</button>

                &nbsp;<button class="btn btn-round btn-sm btn-secondary m-t-5" onclick="userGroupButton('pathActive', 'UAC_05',this, 'btn-primary')">防沉睡</button>

        </div>
        <div class="row desc_content prop m-t-10">
            <div class="col-md-12" id="propBtns" style="width:405px;height:81px;border:dashed 1px #f96868;padding-top: 3px;padding-bottom: 3px;margin-left: 10px;">
                <p class="h6" style="border-bottom: #f96868 1px dashed">用户成长类目的特性</p>
