<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <style>
        #dailyGroupTable tbody td:last-child {
            text-align: center;
            cursor: pointer;
        }
        #smsTemplateTable thead, #couponTable thead {
            background-color: #eff3f8;
        }

    </style>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="col-md-12">
                            <div class="row">
                                <h5 class="modal-title pull-left" style="margin-top: 20px;">成长组消息模板配置</h5>
                            </div>
                            <div class="row">
                                <hr class="hr"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 select-table table-striped">
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-primary btn-edit" onclick="batchUpdateTemplate()">
                                        <i class="fa fa-edit"></i> 批量更改模板内容
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <table id="dailyGroupTable" class="table  table-striped table-bordered text-nowrap"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="msg_modal" id="msg_modal">
    <div class="modal-dialog modal-lg" role="document" style="width: 75%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title">选择消息模板</h5>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <p class="h5" style="font-weight: normal;" id="groupName">当前成长组名称：<span id="currentGroupName"></span></p>
                    <table id="smsTemplateTable" class="table table-striped text-nowrap"></table>
                    <input type="hidden" id="currentGroupId"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" onclick="setSmsCode()">提交消息模板</button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" aria-labelledby="coupon_modal" id="coupon_modal">
    <div class="modal-dialog modal-lg" role="document" style="width: 75%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title">选择优惠券</h5>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <p class="h5" style="font-weight: normal;" id="couponGroupName">当前成长组名称：<span id="currentCouponGroupName"></span></p>
                    <table id="couponTable" class="table table-striped text-nowrap"></table>
                    <input type="hidden" id="currentCouponGroupId"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" onclick="updateCouponId()">提交优惠券</button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/daily/usergroup.js}"></script>
</body>
</html>
