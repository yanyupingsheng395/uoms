<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/common.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/iconfont.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/font-awesome-4.7.0/css/font-awesome.css}"/>
</head>
<style>
    .desc_title {
        margin-left: 15px;
        margin-right: 15px;
        margin-top: 10px;
        background-color:rgba(66,139,202,0.5);
        border-radius: 6px;
        font-weight: bold;
        opacity: 0.7;
    }

    .desc_title_col {
        margin-top: 5px;
        margin-bottom: 5px;
        text-align: center;
    }

    .desc_content {
        padding: 40px 15px 40px 15px;
        vertical-align: middle;
        margin-left: 15px;
        margin-right: 15px;
    }

    .desc_content_col_title {
        margin-left: 15px;
        margin-right: 15px;
        vertical-align: middle;
        margin-top: 5px;
    }

    .uvalue{
        background-color:rgba(250,166,75,0.1);
    }

    .pactive{
        background-color:rgba(72,176,247,0.1);
    }

    .ulifecycle {
        background-color:rgba(51,202,187,0.1);
    }

    .hr {margin-top: 1px;
        margin-bottom: 1px;
    }
</style>

<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <div class="row">
                    <div>
                        <span class="navbar-page-title">理解用户群组</span>
                    </div>
                </div>
                <div class="row">
                    <hr class="hr"/>
                </div>

                <div class="row">
                    <!-- 标题-->
                    <div class="row desc_title" >
                        <div class="col-md-1 desc_title_col">特征</div>
                        <div class="col-md-3 desc_title_col">特征取值</div>
                        <div class="col-md-1 desc_title_col"></div>
                        <div class="col-md-2 desc_title_col">用户群组特征业务理解</div>
                        <div class="col-md-1 desc_title_col"></div>
                        <div class="col-md-3 desc_title_col">运营策略</div>
                    </div>
                    <!-- 当前所选标签 -->
                    <div class="row desc_content uvalue" >
                        <div class="col-md-1 desc_content_col_title"><span>价&nbsp;&nbsp;值</span></div>
                        <div class="col-md-3">
                            <button th:each="rt:${userValueResult}" class="btn btn-round btn-sm btn-warning" th:text="${rt.name}">
                            </button>
                        </div>
                        <div class="col-md-1"><i class="mdi mdi-arrow-right-bold" style="color:#FAA64B;font-size: 40px;"></i></div>
                        <div class="col-md-2"><span th:text="${valueDesc}"></span></div>
                        <div class="col-md-1"><i class="mdi mdi-arrow-right-bold"  style="color:#FAA64B;font-size: 40px;"></i></div>
                        <div class="col-md-3"><span th:text="${valuePolicy}"></span></div>
                    </div>

                    <div class="row">
                        <hr class="hr"/>
                    </div>

                    <div class="row desc_content pactive" >
                        <div class="col-md-1 desc_content_col_title"><span>活跃度</span></div>
                        <div class="col-md-3">
                            <button class="btn btn-round btn-sm btn-info">活跃</button>
                            <button class="btn btn-round btn-sm btn-secondary">留存</button>
                            <button class="btn btn-round btn-sm btn-secondary">流失预警</button>
                            <button class="btn btn-round btn-sm btn-secondary">弱流失</button>
                            <button class="btn btn-round btn-sm btn-secondary">强流失</button>
                        </div>
                        <div class="col-md-1"><i class="mdi mdi-arrow-right-bold" style="color:#48B0F7;font-size: 40px;"></i></div>
                        <div class="col-md-2"><span th:text="${activeDesc}"></span></div>
                        <div class="col-md-1"><i class="mdi mdi-arrow-right-bold" style="color:#48B0F7;font-size: 40px;"></i></div>
                        <div class="col-md-3"><span th:text="${activePolicy}"></span></div>
                    </div>

                    <div class="row">
                        <hr class="hr"/>
                    </div>

                    <div class="row desc_content ulifecycle" >
                        <div class="col-md-1 desc_content_col_title"><span>生命周</br>期阶段</span></div>
                        <div class="col-md-3">
                            <button class="btn btn-round btn-sm btn-primary">新用户</button>
                            <button class="btn btn-round btn-sm btn-secondary">复购用户</button>
                        </div>
                        <div class="col-md-1"><i class="mdi mdi-arrow-right-bold" style="color:#33CABB;font-size: 40px;"></i></div>
                        <div class="col-md-2"><span th:text="${lifecyleDesc}"></span></div>
                        <div class="col-md-1"><i class="mdi mdi-arrow-right-bold" style="color:#33CABB;font-size: 40px;"></i></div>
                        <div class="col-md-3"><span></span><span th:text="${lifecyclePolicy}"></span></div>
                    </div>
                </div>
            </div >
        </div>
    </div>
<input id="userValue"  type="hidden" />
<input id="pathActive"  type="hidden" />
<input id="lifecycle"  type="hidden" />
<script>
</script>
<!--<script data-th-src="@{/js/app/operate/daily/usergroupdesc.js}"></script>-->
</body>
</html>
