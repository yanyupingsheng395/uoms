<div class="row" style="margin-top: 13px;">
    <div class="col-md-12">
        <p>选择希望培养的群组</p>
        <hr class="hr"/>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-3">
            <p class="h5" style="font-weight: normal;">维度选择</p>
            <hr style="margin-top: 0px;margin-bottom: 5px;"/>
            <div style="height: 260px;border: solid 1px #ccc;border-radius: 3px;overflow:auto">
                <div id="tree_active" style="margin-top:10px;"></div>
                <div id="tree_urgency" style="margin-top:5px;"></div>
            </div>
        </div>
        <div class="col-sm-1" style="line-height: 300px;">
            <div style="vertical-align: middle;" class="text-center">
                <i class="fa fa-exchange fa-lg" style="color: #9c9c9c"></i>
            </div>
        </div>
        <div class="col-sm-3">
            <p class="h5" style="font-weight: normal;">已选维度</p>
            <hr style="margin-top: 0px;margin-bottom: 5px;"/>
            <div style="height: 260px;border: solid 1px #ccc;border-radius: 3px;overflow:auto">
                <table class="table table-no-bordered table-vcenter" id="selected_condition"></table>
            </div>
        </div>
        <div class="col-sm-1" style="line-height: 300px;">
            <div style="vertical-align: middle;" class="text-center">
                <i class="fa fa-long-arrow-right fa-lg" style="color: #9c9c9c"></i>
            </div>
        </div>
        <div class="col-sm-3">
            <p class="h5" style="font-weight: normal;">已选群组</p>
            <hr style="margin-top: 0px;margin-bottom: 5px;"/>
            <div style="height: 260px;border: solid 1px #ccc;border-radius: 3px;overflow:auto">
                <table class="table table-no-bordered table-vcenter" id="selected_group"></table>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="selectedGroupIds">
<div class="row" style="margin-top: 20px;">
    <div class="col-md-12">
        <div class="select-list">
            <ul class="pull-left">
                <li>
                    群组：<select name="selectedGroup" id="selectedGroup"></select>
                </li>
                <li>
                    活跃度：
                    <select name="allPathActive" id="allPathActive">
                        <option value="" selected>所有</option>
                        <option value="UAC_01">高度活跃</option>
                        <option value="UAC_02">中度活跃</option>
                        <option value="UAC_03">流失预警</option>
                    </select>
                </li>
                <li>
                    <a class="btn btn-primary btn-rounded btn-sm" onclick="searchSelectedUser()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                    <a class="btn btn-warning btn-rounded btn-sm" onclick="refreshSelectedUser()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                </li>
            </ul>
            <div class="text-right pull-right">
                <a class="btn btn-primary btn-edit btn-sm" id="btn_next">
                    <i class="fa fa-arrow-right"></i> 下一步
                </a>
                <a class="btn btn-secondary btn-sm" href="/page/daily">
                    <i class="fa fa-reply"></i> 返回
                </a>
            </div>
        </div>
        <table id="userListTable" class="table  table-striped table-bordered text-nowrap"></table>
    </div>
</div>
