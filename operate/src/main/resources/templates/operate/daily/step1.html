<div class="row" style="margin-top: 20px;">
    <div class="col-md-12">
        <div class="select-list">
            <ul class="pull-left">
                <li>
                    价值：
                    <select name="userValue" id="userValue">
                        <option value="">所有</option>
                        <option value="ULC_01">重要</option>
                        <option value="ULC_02">主要</option>
                        <option value="ULC_03">普通</option>
                        <option value="ULC_04">长尾</option>
                    </select>
                </li>
                <li>
                    活跃度：
                    <select name="allPathActive" id="allPathActive">
                        <option value="" selected>所有</option>
                        <option value="UAC_01">高度活跃</option>
                        <option value="UAC_02">中度活跃</option>
                        <option value="UAC_03">流失预警</option>
                    </select>
                </li>
                <li>
                    <a class="btn btn-primary btn-rounded btn-sm" onclick="searchSelectedUser()"><i
                            class="fa fa-search"></i>&nbsp;搜索</a>
                    <a class="btn btn-warning btn-rounded btn-sm" onclick="refreshSelectedUser()"><i
                            class="fa fa-refresh"></i>&nbsp;重置</a>
                </li>
            </ul>
            <div class="text-right pull-right">
                <a class="btn btn-secondary btn-edit btn-sm" id="btn_next" onclick="step2()">
                    <i class="fa fa-arrow-right"></i> 下一步
                </a>
                <a class="btn btn-secondary btn-sm" href="/page/daily">
                    <i class="fa fa-reply"></i> 返回
                </a>
            </div>
        </div>
        <table id="userListTable" class="table  table-striped table-bordered text-nowrap"></table>
    </div>
</div>
