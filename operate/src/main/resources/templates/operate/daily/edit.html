<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/steps/steps.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/loading/css/loading.css}">

    <style>
        #userListTable thead {
            background-color: #eff3f8;
        }
        .step-icon-number {
            cursor: pointer;
        }
    </style>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="pull-left">
                                    <h5 class="modal-title pull-left" style="margin-top: 20px;">成长任务执行</h5>
                                </div>
                            </div>
                            <div class="row">
                                <hr class="hr"/>
                            </div>
                            <div class="row">
                                <div class="col-md-9 pull-left" style="margin-top: 24px;">
                                    <p class="h5" id="tipContent">
                                        <i class="mdi mdi-alert-circle-outline"></i><span id="touchDt"></span>:有&nbsp;<span id="totalNum"></span>&nbsp;个用户需要完成成长目标。
                                        <!--您实际选择&nbsp;<span id="optNum"></span>&nbsp;个用户进行成长管理；-->
                                    </p>
                                </div>
                                <!--步骤条-->
                                <div class="pull-right col-md-3">
                                    <div id="step" style="height: 80px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 select-table table-striped" id="stepContent">
                        <div data-th-include="operate/daily/step1" id="step1"></div>
                        <div data-th-include="operate/daily/step2" style="display: none;" id="step2"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    var headId = "[[${headId}]]";
</script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/common/template.js}"></script>
<script data-th-src="@{/plugins/steps/steps.js}"></script>
<script data-th-src="@{/js/app/operate/daily/edit.js}"></script>
<script data-th-src="@{/js/app/operate/daily/step1.js}"></script>
<script data-th-src="@{/js/app/operate/daily/step2.js}"></script>
<script data-th-src="@{/plugins/loading/js/loading.js}"></script>
</body>
</html>
