<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/loading/css/loading.css}">
    <link rel="stylesheet" data-th-href="@{/plugins/select2/css/select2.css}"/>
    <style>
        .tooltip-inner{
            background-color: #fff;
            border:solid 1px #48b0f7;
            color:#000000;
            text-align: left;
        }
        .tooltip.top .tooltip-arrow{
            border-top-color:#48b0f7;
        }
    </style>
</head>

<body class="gray-bg">
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                            <div class="row">
                                <div>
                                    <span class="navbar-page-title">任务执行</span>
                                </div>
                            </div>
                            <div class="row">
                                <hr class="hr"/>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <p class="h5" id="tipContent">
                                        <i class="mdi mdi-alert-circle-outline">通过个性化推送策略培养每一个用户完成成长旅程的下一步转化。</i>
                                    </p>
                                </div>

                                <!-- push button -->
                                <div class="col-sm-12">
                                    <div class="btn-group-sm pull-right" id="toolbar" role="group">
                                        <button class="btn btn-success" id="btn_push" onclick="$('#push_msg_modal').modal('show')">
                                            <i class="fa fa-location-arrow"></i> 启动智能推送
                                        </button>
                                        <a class="btn btn-secondary btn-sm" href="/page/daily/task">
                                            <i class="fa fa-reply"></i> 返回
                                        </a>
                                    </div>
                                </div>

                            </div>
                    </div>
                    <div class="col-md-12 select-table table-striped table-bordered">
                        <table id="userStrategyListTable"></table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" aria-labelledby="push_modal" id="push_msg_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title">推送设置</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">推送方式</label>
                        <div class="col-md-7">
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="pushMethod" value="AI"><span>智能推送</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="pushMethod" value="IMME"><span>立刻推送</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="pushMethod" value="FIXED"><span>定时推送</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group" id="pushPeriodDiv" hidden>
                        <label class="col-md-3 control-label">推送时间</label>
                        <div class="col-md-7">
                            <select name="" id="pushPeriod" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 30px;">
                        <div class="col-md-12">
                            <div class="alert" role="alert" style="background-color: #fcf8e3;padding: 13px 24px;">
                                确定推送，将会发送短信给每日成长用户。
                                <label class="lyear-checkbox m-t-10 checkbox-warning">
                                    <input type="checkbox" id="push_ok">
                                    <span>确定推送</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-sm" disabled onclick="submitData()" id="pushMsgBtn">确定推送</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--个人成长洞察-->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="push_modal" id="personal_insight_modal">
    <div class="modal-dialog" role="document" style="width: 90%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title">理解用户成长目标与个性化推送策略</h5>
            </div>
            <div class="modal-body" style="padding-left: 25px;padding-right: 25px;padding-top: 5px;">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <form id="user-form">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        选择用户成长所处类目
                                        <a style="color: #48b0f7;font-size: 16px;" data-toggle="tooltip" data-html="true" title="" data-placement="top" data-original-title="用户在品牌有可能购买多个类目，即成长的类目" data-trigger="click">
                                            <i class="fa fa-question-circle "></i>
                                        </a>
                                        ：<select id="spuId" name="spuId" class="select2"></select>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" id="btn_query"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="resetDaily()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12 select-table table-striped">
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <p class="h5">用户在类目成长的节点与商品选择</p>
                                <hr class="hr" style="margin-top: 10px;margin-bottom: 10px;"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <form>
                                    <div class="select-list">
                                        <ul>
                                            <li>
                                                用户在类目成长的次序：<input type="text" id="buyOrder" readonly style="background-color: #eee;opacity: 1;border: 1px solid #ddd;border-radius: 4px;color:#8b95a5;"/>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--第N次到第M次的商品分布图-->
                        <div class="row">
                            <div class="col-md-6" id="chart_relation_1" style="height:400px;"></div>
                            <div class="col-md-6" id="chart_relation_2" style="height:400px;"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6" id="convert_chart" style="height: 380px"></div>
                            <div class="col-md-6" style="margin-top: 45px;">
                                <p class="h6">用户在成长旅程中的成长节点与此用户今日所处的成长节点</p>
                                <table id="growthTable" class="table table-bordered table-condensed table-hover"></table>
                            </div>
                        </div>
                    </div>
                    <!--                    用户在类目成长的价值-->
                    <div class="col-md-12 select-table table-striped">
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <p class="h5">用户在类目成长的价值</p>
                                <hr class="hr" style="margin-top: 10px;margin-bottom: 10px;"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="userValueChart" style="width: 100%;height: 400px;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 select-table table-striped">
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <p class="h5">用户在个性化推送培养转化的时段特征</p>
                                <hr class="hr" style="margin-top: 10px;margin-bottom: 10px;"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div id="chart1" style="width: 100%;height: 380px;"></div>
                            </div>
                            <div class="col-sm-4">
                                <div id="chart2" style="width: 100%;height: 380px;"></div>
                            </div>
                            <div class="col-sm-4">
                                <div id="chart3" style="width: 100%;height: 380px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input id="timestamp"  type="hidden" />
<script>
    var headId = "[[${headId}]]";

</script>
<script data-th-src="@{/plugins/select2/js/select2.js}"></script>
<script data-th-src="@{/plugins/select2/js/i18n/zh-CN.js}"></script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/common/template.js}"></script>
<script data-th-src="@{/js/app/operate/daily/edit.js}"></script>
<script data-th-src="@{/plugins/loading/js/loading.js}"></script>
<script data-th-src="@{/js/app/operate/daily/person_insight.js}"></script>
</body>
</html>
