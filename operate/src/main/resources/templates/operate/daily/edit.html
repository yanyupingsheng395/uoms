<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>

    <style>
        #userListTable thead {
            background-color: #eff3f8;
        }
    </style>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="col-md-12">
                            <div class="row">
                                <h5 class="modal-title pull-left" style="margin-top: 20px;">选择成长组</h5>
                            </div>
                            <div class="row">
                                <hr class="hr"/>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="h5" id="tipContent"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-md-12 select-table table-striped">-->
                        <!--<div class="row" style="margin-top: 13px;">-->
                            <!--<div class="col-md-12">-->
                                <!--<p>理论应推用户群和实际推送用户群间的差异图</p>-->
                                <!--<hr class="hr"/>-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="row">-->
                            <!--<div class="col-md-6">-->
                                <!--&lt;!&ndash;目标分类对比图&ndash;&gt;-->
                                <!--<div id="chart1" style="width: 100%; height: 300px;"></div>-->
                            <!--</div>-->
                            <!--<div class="col-md-6">-->
                                <!--&lt;!&ndash;紧迫度对比图&ndash;&gt;-->
                                <!--<div id="chart2" style="width: 100%; height: 300px;"></div>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="col-md-12 select-table table-striped">
                        <div class="row" style="margin-top: 13px;">
                            <div class="col-md-12">
                                <p>选择希望培养的群组并提交筛选结果</p>
                                <hr class="hr"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-left" style="margin-top: 5px;">
                                    <p><i class="mdi mdi-alert-circle-outline"></i>
                                        <a style='color: #000000;border-bottom: 1px solid' data-toggle="tooltip" data-html="true" title="" data-original-title="综合价值、活跃度、生命周期、是否多路径四个特征，得到的每日运营的推荐优先级，共分为16级，从1级到16级紧迫度依次降低。">紧迫度注释</a>
                                    </p>
                                </div>
                                <div class="text-right pull-right" style="margin-bottom: 10px;">
                                    <a class="btn btn-info btn-sm" onclick="resetDataCheck()">
                                        <i class="fa fa-backward"></i> 还原数据
                                    </a>
                                    <a class="btn btn-success btn-edit btn-sm" id="btn_edit" onclick="submitData()">
                                        <i class="fa fa-check"></i> 提交已选群组
                                    </a>
                                </div>
                                <table id="groupTable" class="table  table-striped table-bordered text-nowrap"></table>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 14px;">
                            <div class="col-sm-12">
                                <div class="btn-group-sm text-center" role="group">
                                    <a class="btn btn-secondary" href="/page/daily">
                                        <i class="fa fa-reply"></i> 返回
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="user_modal" id="user_modal">
    <div class="modal-dialog modal-lg" role="document" style="width: 75%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title">用户列表</h5>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table id="userListTable" class="table table-striped text-nowrap"></table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script>
    var headId = "[[${headId}]]";
</script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/common/template.js}"></script>
<script data-th-src="@{/js/app/operate/daily/edit.js}"></script>
</body>
</html>
