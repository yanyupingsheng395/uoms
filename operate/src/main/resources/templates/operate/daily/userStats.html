<div class="modal" tabindex="-1" role="dialog" id="userStats_modal"  aria-labelledby="myLargeModalLabel4" data-backdrop="static">
    <div class="modal-dialog" role="document" style="width: 80%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title">预览推送</h5>
            </div>
            <div class="modal-body">
                <div class="row" id="pushSteps"></div>
                <div id="step1">
                    <div class="row">
                        <h5 class="navbar-page-title">用户预览</h5>
                        <hr class="hr"/>
                    </div>
                    <div class="row">
                        <div id="chart1" style="width: 100%;height: 480px;"></div>
                    </div>

                    <div class="row m-l-5">
                        <span><h6>备注：气泡大小代表用户价值，可通过滤镜调整显示。</h6></span>
                    </div>

                    <div class="row">
                        <hr class="hr"/>
                    </div>
                    <div class="row">
                        <div class="col-md-6 table-responsive table-striped">
                            <h6><span id="spuTitle"></span>用户在成长类目上的分布top10</h6>
                            <table id="spuTable" class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>类目</th>
                                    <th>用户数（人）</th>
                                </tr>
                                </thead>
                                <tbody id="spuTableData">
                                <tr><td colspan="2" class="text-center">没有查询到相应的记录</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-6 table-responsive table-striped">
                            <h6><span id="prodTitle"></span>用户在成长商品上的分布top10</h6>
                            <table id="prodTable" class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>商品</th>
                                    <th>用户数（人）</th>
                                </tr>
                                </thead>
                                <tbody id="prodTableData">
                                <tr><td colspan="2" class="text-center">没有查询到相应的记录</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="step2" style="display:none;">
                    <div class="row">
                        <h5 class="navbar-page-title">用户明细</h5>
                        <hr class="hr"/>
                    </div>
                    <div class="row">
                        <div class="col-md-12 table-striped table-bordered">
                            <table id="userStrategyListTable" class="table  table-striped table-bordered table-hover"></table>
                        </div>
                    </div>
                </div>
                <div id="step3" style="display: none;">
                    <div class="row">
                        <h5 class="navbar-page-title">用户推送</h5>
                        <hr class="hr"/>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">推送方式</label>
                            <div class="col-md-7 mt7">
                                <label class="lyear-radio radio-inline radio-primary">
                                    <input type="radio" name="pushMethod" value="AI"><span>智能推送</span>
                                </label>
                                <label class="lyear-radio radio-inline radio-primary">
                                    <input type="radio" name="pushMethod" value="IMME"><span>立刻推送</span>
                                </label>
                                <label class="lyear-radio radio-inline radio-primary">
                                    <input type="radio" name="pushMethod" value="FIXED"><span>定时推送</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group" id="pushPeriodDiv" hidden>
                            <label class="col-md-3 control-label">推送时间</label>
                            <div class="col-md-7">
                                <select name="" id="pushPeriod" class="form-control"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">效果观察天数</label>
                            <div class="col-md-7">
                                <input id="effectDays">
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 20px;">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="alert" role="alert" style="background-color: #fcf8e3;padding: 13px 24px;">
                                    确定推送，将会发送文案给每日成长用户。
                                    <label class="lyear-checkbox m-t-10 checkbox-warning">
                                        <input type="checkbox" id="push_ok">
                                        <span>我确定要推送</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" onclick="changeStep(-1)" id="prevStepBtn" style="display: none;">上一步</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="changeStep(1)" id="nextStepBtn">下一步</button>
                <button type="button" class="btn btn-primary btn-sm" disabled onclick="submitData()" id="pushMsgBtn" style="display: none;">确定推送</button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
