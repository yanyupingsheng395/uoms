<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <link rel="stylesheet"  data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <!--日期选择插件-->
    <link rel="stylesheet" data-th-href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker3.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <form id="user-form">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        触达日期：<input type="text" name="touchDate" id="touchDate" class="js-datepicker"/>
                                    </li>
                                    <li>
                                        <label class="lyear-radio radio-primary m-l-10">
                                            <input type="radio" checked="" name="merge" value="RECOM_SPU">
                                            <span>按推荐品类合并显示</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="lyear-radio radio-primary m-l-10">
                                            <input type="radio"  name="merge" value="REFER_DENO">
                                            <span>按优惠面额合并显示</span>
                                        </label>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" id="btn_query"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="resetOpday()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12 select-table table-striped">
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-info" id="btn_downLoad">
                                        <i class="fa fa-download"></i> 下载
                                    </a>
                                    <a class="btn btn-warning btn-view" id="btn_statistics">
                                        <i class="fa fa-calculator"></i> 统计
                                    </a>
                                    <a class="btn btn-warning btn-del" id="btn_effect">
                                        <i class="fa fa-calendar"></i> 效果统计
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <table id="opdayTable" class="table  table-striped table-bordered text-nowrap"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="statis_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">每日运营统计信息</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">运营品类表</p>
                        <hr/>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered text-nowrap" id="recomDataTable">
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">购买时段分布图</p>
                        <hr/>
                        <div id="time_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">折扣率分布图</p>
                        <hr/>
                        <div id="discount_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">优惠面额分布图</p>
                        <hr/>
                        <div id="preferential_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">目标件单价分布图</p>
                        <hr/>
                        <div id="piece_price_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="effect_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">每日运营效果统计</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered text-nowrap">
                                <thead>
                                <tr><th>分组名称</th><th>组别</th><th>发送短信用户数</th><th>购买用户数</th><th>转化率</th><th>购买总金额</th><th>客单价</th><th>连带率</th><th>优惠券的核销率</th><th>触达商品的准确率</th><th>触达品类的准确率</th></tr>
                                </thead>
                                <tbody>
                                <tr><td>本期推荐</td><td>实验组</td><td>1366</td><td>13</td><td>0.95%</td><td>5937</td><td>457</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
                                <tr><td>未达推荐节点</td><td>对照组1</td><td>318</td><td>6</td><td>1.89%</td><td>13092</td><td>2182</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
                                <tr><td>流失召回</td><td>对照组2</td><td>11924</td><td>53</td><td>0.44%</td><td>36140</td><td>682</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script data-th-src="@{/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<!--日期选择插件-->
<script data-th-src="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<script data-th-src="@{/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/diagnosis/template.js}"></script>
<script data-th-src="@{/js/app/operate/op/opday.js}"></script>
</body>
</html>
