<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet"  data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="col-md-12">
                            <div class="row">
                                <h5 class="modal-title pull-left" style="margin-top: 20px;">周期运营</h5>
                            </div>
                            <div class="row">
                                <hr class="hr"/>
                            </div>
                        </div>
                        <form id="user-form">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        活动名称：<input type="text" name="taskName"/>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" onclick="searchOpPeriod()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="resetOpPeriod()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12 select-table table-striped">
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-success" id="btn_view" onclick="viewPeriod()">
                                        <i class="fa fa-eye"></i> 查看名单
                                    </a>
                                    <a class="btn btn-warning btn-view" id="btn_statistics" onclick="viewstatis()">
                                        <i class="fa fa-calculator"></i> 统计
                                    </a>
                                    <a class="btn btn-warning btn-del" id="btn_effect" onclick="vieweffect()">
                                        <i class="fa fa-calendar"></i> 效果统计
                                    </a>
                                    <a class="btn btn-info" id="btn_downLoad" onclick="downloadPeriod()">
                                        <i class="fa fa-download"></i> 下载
                                    </a>
                                    <a class="btn btn-danger" id="btn_delete" onclick="del()">
                                        <i class="fa fa-close"></i> 删除
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 12px;">
                            <div class="col-sm-12">
                                <table id="periodTable" class="table  table-striped table-bordered"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!--用户名单的查看面板-->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel1" id="userlist_modal">
    <div class="modal-dialog modal-lg" role="document" style="width: 75%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="myLargeModalLabel1">用户列表</h5>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table id="periodUserListTable" class="table table-striped table-bordered"></table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="statis_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">周期运营统计信息</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">运营品类表</p>
                        <hr/>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered text-nowrap" id="recomDataTable">
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">购买时段分布图</p>
                        <hr/>
                        <div id="time_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">折扣率分布图</p>
                        <hr/>
                        <div id="discount_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">优惠面额分布图</p>
                        <hr/>
                        <div id="preferential_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p class="h5">目标件单价分布图</p>
                        <hr/>
                        <div id="piece_price_chart" style="height: 300px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!--新增活动-->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel3" id="add_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myLargeModalLabel3">新增周期活动</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label" for="periodName">周期活动名称：</label>
                        <div class="col-md-5 input-group">
                            <input class="form-control" type="text" id="periodName" name="periodName" placeholder="周期活动名称..">
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label" for="startDt">周期活动开始日期：</label>
                        <div class="col-md-5 input-group">
                            <input class="form-control  js-datepicker"  type="text" id="startDt" name="startDt"  data-date-format="yyyy-mm-dd"/>
                        </div>
                    </div>

                    <div class="form-group mg-stop">
                        <label class="col-md-3 control-label" for="endDt">周期活动结束日期：</label>
                        <div class="col-md-5 input-group">
                            <input class="form-control js-datepicker"  type="text" id="endDt" name="endDt" data-date-format="yyyy-mm-dd" />
                        </div>
                     </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="savePeriod()">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="effect_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">周期运营效果统计</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered text-nowrap">
                                <thead>
                                <tr><th>分组名称</th><th>组别</th><th>发送短信用户数</th><th>购买用户数</th><th>转化率</th><th>购买总金额</th><th>客单价</th><th>连带率</th><th>优惠券的核销率</th><th>触达商品的准确率</th><th>触达品类的准确率</th></tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
