<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>用户运营系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/plugins/confirm/jquery-confirm.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>

<body>
<!-- 公共组件 -->
<div data-th-include="common/common"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-lg-12 select-table table-striped">
                        <div class="col-md-12">
                            <h5 class="modal-title pull-left" style="margin-top: 20px;">目标详情</h5>
                        </div>
                        <div class="col-md-12">
                            <hr class="hr"/>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6"><span class="h5">指标：</span><span id="kpi"></span></div>
                                    <div class="col-md-6"><span class="h5">时间：</span><span id="date"></span></div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12"><span class="h5">维度&值：</span></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12" id="dimensions">
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <span class="h5">目标参照：</span>
                                        <div class="table-responsive">
                                            <table class="table table-bordered">
                                                <thead><tr><th>周期</th><th>目标关键指标</th><th>同比</th><th>环比</th></tr></thead>
                                                <tbody id="reference">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <span class="h5">目标分解结果：</span>
                                        <div id="chart" style="width: 100%;height: 400px;"></div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12">
                                        <div class="table-responsive">
                                            <table class="table text-nowrap table-bordered" id="dismantDataTable">
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-12 text-center">
                                        <a href="/page/target" class="btn btn-dark btn-sm"><i class="mdi mdi-redo-variant"></i>返回</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    var id = [[${id}]];
</script>
<script data-th-src="@{/plugins/confirm/jquery-confirm.min.js}"></script>
<script data-th-src="@{/plugins/echarts/echarts.min.js}"></script>
<script data-th-src="@{/plugins/echarts/macarons.js}"></script>
<script data-th-src="@{/js/app/operate/diagnosis/template.js}"></script>
<script data-th-src="@{/js/app/operate/targetinfo/detail.js}"></script>
</body>
</html>
