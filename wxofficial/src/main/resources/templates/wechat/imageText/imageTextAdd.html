<div class="modal fade" id="imageTextAdd" data-keyboard="false" data-backdrop="static" tabindex="-1" style="overflow: auto">
    <div class="modal-dialog" style="width: 51%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title pull-left">新增图文</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form id="imageTextForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span>标题</span><input class="form-control" style="display: inline;" name="title"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span>作者</span><input class="form-control" style="display: inline;" name="author"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div id="div1" class="toolbar"></div>
                                <div style="padding: 5px 0; color: #ccc"></div>
                                <div id="div2" class="text"></div>
                            </div>
                            <hr class="hr m-t-0 m-b-5"/>
                            <div class="form-group">
                                <span>封面和摘要</span>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div id="cupload-create"></div>
                                    </div>
                                    <input type="hidden" id="cover" name="cover"/>
                                    <input type="hidden" id="mediaId" name="mediaId"/>
                                    <div class="col-md-9">
                                        <textarea name='wxAbstract' style="height: 146px;" placeholder="选填，摘要会在订阅号消息、转发链接等文章外的场景显露，帮助读者快速了解内容，如不填写则默认抓取正" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save btn-sm" id="saveDataBtn" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="coverModal" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog" style="width: 51%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title pull-left">选择封面</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 table-striped">
                        <table id="imageTable" class="table table-striped table-bordered text-nowrap"></table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save btn-sm" id="selectCoverBtn" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
