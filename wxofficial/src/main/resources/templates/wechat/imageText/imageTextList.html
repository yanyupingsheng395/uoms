<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <meta name="referrer" content="never">
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
    <style type="text/css">
        .toolbar {
            border: 1px solid #ccc;
        }
        .text {
            border: 1px solid #ccc;
            height: 400px;
        }
    </style>
</head>
<body class="gray-bg">
<div data-th-include="common/commonCSS"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="row">
                            <h5 class="navbar-page-title">活动用户运营图文</h5>
                        </div>
                    </div>
                    <div class="col-md-12 select-table table-striped">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-success btn-edit" id="btn_add" onclick="addImageText()">
                                        <i class="fa fa-pencil"></i> 新增图文
                                    </a>
                                    <a class="btn btn-success" id="btn_edit">
                                        <i class="fa fa-edit"></i> 编辑图文
                                    </a>
                                    <a class="btn btn-primary btn-edit" id="btn_plan">
                                        <i class="fa fa-refresh"></i> 解除引用
                                    </a>
                                    <button class="btn btn-info" id="btn_view">
                                        <i class="fa fa-eye"></i> 图文预览
                                    </button>
                                    <button class="btn btn-danger btn-view" id="btn_delete">
                                        <i class="fa fa-trash"></i> 删除图文
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row m-t-10">
                            <div class="col-sm-12 table-striped">
                                <table id="imageTextTable" class="table table-striped table-bordered text-nowrap"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div data-th-include="wechat/imageText/imageTextAdd"></div>
<div data-th-include="common/commonJS"></div>
<script src="/plugins/imageUpload/cupload.js"></script>
<script src="/plugins/wangEditor/wangEditor.js"></script>
<script src="/plugins/underscore/underscore-min.js"></script>
<script src="/js/app/wechat/material/list.js"></script>
<script src="/js/app/wechat/imageText/list.js"></script>
<script src="/js/app/wechat/imageText/add.js"></script>
</body>
</html>
