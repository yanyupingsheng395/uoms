<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <meta name="referrer" content="never"/>
    <title>用户成长系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/animate.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.min.css}"/>
</head>
<body class="gray-bg">
<div data-th-include="common/commonCSS"></div>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div data-th-include="common/aside"></div>
        <!-- 头部信息 -->
        <div data-th-include="common/header"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-div ui-layout-center">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <div class="row">
                            <h5 class="navbar-page-title">活动用户运营素材</h5>
                        </div>
                    </div>
                    <div class="col-md-12 select-table table-striped">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="btn-group-sm" id="toolbar" role="group">
                                    <a class="btn btn-success btn-edit" id="btn_add" onclick="$('#materialModal').modal('show')">
                                        <i class="fa fa-pencil"></i> 新增素材
                                    </a>
                                    <button class="btn btn-info" id="btn_view">
                                        <i class="fa fa-download"></i> 下载素材
                                    </button>
                                    <a class="btn btn-danger btn-edit" id="btn_plan">
                                        <i class="fa fa-trash"></i> 删除素材
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <ul id="myTabs" class="nav nav-tabs" role="tablist">
                                    <li class="active"><a href="#image" id="image-tab" role="tab"
                                                          data-toggle="tab">图片</a></li>
                                    <li><a href="#audio" role="tab" id="audio-tab" data-toggle="tab">音频</a></li>
                                    <li><a href="#video" role="tab" id="video-tab" data-toggle="tab">视频</a></li>
                                </ul>
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane fade active in" id="image">
                                        <div class="table-striped">
                                            <table id="imageTable" class="table table-striped table-bordered table-hover"></table>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="audio">
                                        <div class="table-striped">
                                            <table id="voiceTable"
                                                   class="table table-striped table-bordered text-nowrap"></table>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="video">
                                        <div class="table-striped">
                                            <table id="videoTable"
                                                   class="table table-striped table-bordered text-nowrap"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div class="modal fade" id="materialModal" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog" style="width: 41%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title pull-left">新增素材</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <form id="imageTextForm">
                            <div class="form-group">
                                <span>标题</span><input class="form-control" style="display: inline;" name="title" id="title"/>
                            </div>
                            <div class="form-group" id="imageBox">
                                <span>图片和介绍</span>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div id="cupload-create"></div>
                                    </div>
                                    <input type="hidden" id="cover" name="cover"/>
                                    <input type="hidden" id="mediaId" name="mediaId"/>
                                    <div class="col-md-8 pull-right">
                                        <textarea id="introduction" style="height: 146px;" placeholder="图片介绍" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div id="videoAndVoice" class="form-group" style="display: none;">
                                <span>文件和介绍</span>
                                <div class="row">
                                    <div class="col-md-3 text-center">
                                        <button class="btn btn-primary btn-sm" type="button" style="margin-top: 46px;"
                                                onclick="$('#uploadFile').click()">
                                            <i class="fa fa-file-excel-o"></i> 选择文件
                                        </button>
                                        <input id="uploadFile" type="file" style="display:none"/>
                                        <span id="filename" style="color: #8a6d3b" class="h6"></span>
                                    </div>
                                    <div class="col-md-9 pull-right">
                                        <textarea name='wxAbstract' style="height: 146px;" placeholder="文件介绍" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save btn-sm" onclick="saveMaterial()" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<div data-th-include="common/commonJS"></div>
<script src="/plugins/imageUpload/cupload.js"></script>
<script src="/plugins/wangEditor/wangEditor.js"></script>
<script src="/js/app/wechat/material/list.js"></script>
<script src="/js/app/wechat/material/add.js"></script>
</body>
</html>
